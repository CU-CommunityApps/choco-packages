Id:             'k2client-cornell'
Description:    'k2client-cornell'
Version:        '8.0.0.2'

Install:
    File:       '%INSTALL_DIR%\ksp-client-x64'
    FileType:   'exe'
    Arguments:  '-q -v PROP_HOSTNAME=licensing.citlabs.cornell.edu -v PROP_SITE='<HKEY_CURRENT_USER\Environment\AppStream_Stack_Name>' -v PROP_USERNAME='<HKEY_CURRENT_USER\Environment\AODCombo>' -v PROP_MAIDLIST=YU -v PROP_LAUNCH=0 -v PROP_REBOOT=0'
    ExitCodes:  [0]

Scripts:                                                ## AppStream session scripts feature
    start:                                              ## Startup / Logon trigger
        User:    '%TOOLS_DIR%\startup.ps1'        ## Runs at user logon
