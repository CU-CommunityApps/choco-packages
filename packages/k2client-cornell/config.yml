Id:             'k2client-cornell'
Description:    'k2client-cornell'
Version:        '7.8.0.5'

Install:
  - File:       '%INSTALL_DIR%\ksp-client-x64.exe'
    FileType:   'exe'
    Arguments:  '-q -v PROP_HOSTNAME=%HOSTNAME% -v PROP_SITE="HKEY_CURRENT_USER\Environment\AppStream_Stack_Name" -v PROP_USERNAME="%AoD_Combo%" -v PROP_MAIDLIST=YU -v PROP_LAUNCH=0 -v PROP_REBOOT=0'
    ExitCodes:  [0]
