        DisplayName:    'MS OneNote'
        Path:           '%PROGRAMFILES%\Microsoft Office\Office16\ONENOTE.EXE'
        LaunchParams:   ''
        WorkDir:        ''

    POWERPNT:
        DisplayName:    'MS Powerpoint'
        Path:           '%PROGRAMFILES%\Microsoft Office\Office16\POWERPNT.EXE'
        LaunchParams:   ''
        WorkDir:        ''

