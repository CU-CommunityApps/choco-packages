Id:             'tableau-info4940'
Description:    'Tableau - INFO4940'
Version:        '2018.1.4'

Install:
    File:       '%INSTALL_DIR%\TableauDesktop-64bit-2018-1-4.exe'
    FileType:   'exe'
    Arguments:  '/quiet /norestart ACCEPTEULA=1 ATREnabled=1 ATRRequestedDurationSeconds=57600'
    ExitCodes:  [0,3010]

Applications:
    tableau:
        DisplayName:    'Tableau'
        Path:           '%windir%\System32\WindowsPowerShell\v1.0\powershell.exe'
        LaunchParams:   '-executionpolicy bypass -file "%PROGRAMFILES%\Tableau\Tableau 2018.1\bin\scripts\tableau.ps1"'
        WorkDir:        'Z:\'

Registry:
    HKLM:
        SOFTWARE\Tableau\ATR:
            ATREnabled:
                Type:   'String'
                Value:  '1'    

        SOFTWARE\Tableau\ATR:
            ATRRequested:
                Type:   'String'
                Value:  '57600'    
