Id:             'rhino6-cals'
Description:    'rhino6-cals - buildtest3'
Version:        '6.14.19118.15561'

Install:
  - File:       '%INSTALL_DIR%\rhino_en-us_6.14.19118.15561.exe'
    FileType:   'exe'
    Arguments:  '-package -quiet LICENSE_METHOD=ZOO ZOO_SERVER=%ZOO_SERVER% ENABLE_AUTOMATIC_UPDATES=0 SEND_STATISTICS=0'
    ExitCodes:  [0]

  - File:       '%INSTALL_DIR%\vray_edu36003_rhino_6_win_x64.exe'
    FileType:   'exe'
    Arguments:  '-gui=0 -configFile=%INSTALL_DIR%\config.xml -quiet=1'
    ExitCodes:  [0]
    
Applications:
    rhino6:
        DisplayName:    'Rhino'
        Path:           '%PROGRAMFILES%\Rhino 6\System\Rhino.exe'
        LaunchParams:   ''
        WorkDir:        ''

Services: 
    McNeelUpdate: 'Disabled'
