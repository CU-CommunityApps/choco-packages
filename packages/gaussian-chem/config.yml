Id:             'gaussian-chem'                ## Application package name ie. chrome-cornell
Description:    'guassian'    ## Application packages description
Version:        '9.5.0'                     ## Application version number - MUST BE in #.# format

ChocoPackages:                              ## Chocolatey packages installed straight from Chocolatey Gallery
  - PackageName:    'gaussian-chem'     ## Package name - https://chocolatey.org/packages - ie. adobereader
    InstallParams:  ''      ## Install args to pass to the native installer in the package. Defaults to unspecified.
                                            ## Leave blank '' if no parameters to pass

Install:                                    ## If there are installation files in a .zip to be installed, specify here
  - File:       '%INSTALL_DIR%\setupg09w.exe'   ## Installation file
    FileType:   'exe'                       ## exe or msi are the only options currently
    Arguments:  '-silent'        ## Silent installation switches/parmeters
    ExitCodes:  [0]                         ## Exit codes - returns a success
    
  - File:       '%INSTALL_DIR%\setupgv509.exe'   ## Multiple installation files require '-' to specify an array of apps are to be installed
    FileType:   'exe'                       
    Arguments:  '-silent'        
    ExitCodes:  [0]                         

Applications:                                                       ## Applications to be published to the user / Added to Image Assistant
    gaussian:                                                      ## This must match the icons.png file name
        DisplayName:    'Gaussian'                ## How the app displayed to the user
        Path:           '%PROGRAMFILES%\MyPackage\run.exe'          ## The path to the app
        LaunchParams:   '--my-runtime-argument'                     ## Launch parameters for the app
        WorkDir:        '%SYSTEMDRIVE%\MyPackage\Working\Directory' ## Working directory
        
    gaussview:                                                      ## This must match the icons.png file name
        DisplayName:    'Gauss View'                ## How the app displayed to the user
        Path:           '%PROGRAMFILES%\MyPackage\run.exe'          ## The path to the app
        LaunchParams:   '--my-runtime-argument'                     ## Launch parameters for the app
        WorkDir:        '%SYSTEMDRIVE%\MyPackage\Working\Directory' ## Working directory
Files:                                                                  ## File copy feature
    '%TOOLS_DIR%\tempfile.txt': '%PROGRAMFILES%\Dest\Dir\tempfile.txt'  ## Source directory to destination directory

Environment:                                            ## Create custom environment variables
    MY_ENVIRONMENT_VARIABLE: 'My Environment Value'     ## Variable Name: Value
    
Registry:
    HKUD:
        Software\WhereScape\MetaEditor\LicenseV7:
            Licensed_To:
                Type:   'String'
                Value:  'Cornell University - Fall Term 2020 - Expires Dec 31 2020'

            LicenseAgreementAccepted:
                Type:   'DWORD'
                Value:  '00000001'
                
            License_Key:
                Type:   'String'
                Value:  '%WHERESCAPE_LICENSE_KEY%'
            
        Software\Wherescape\RED\DB_Logon:
            Meta_Dsn_Arch:
                Type:   'String'
                Value:  '64'
                
            Connect_ID:
                Type:  'String'
                Value: 'INFO4555'
