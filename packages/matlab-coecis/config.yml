Id:             'matlab-coecis'
Description:    'Matlab R2018a - COECIS License'
Version:        '9.4'

Install:
    File:       '%INSTALL_DIR%\setup.exe'
    FileType:   'exe'
    Arguments:  '-inputFile %INSTALL_DIR%\myinstaller_input.txt'
    ExitCodes:  [0]

ChocoPackages: 
    - 'mingw'

Applications:
    MATLAB:
        DisplayName:    'MATLAB R2018a'
        Path:           '%PROGRAMFILES%\MATLAB\R2018a\bin\matlab.exe'
        LaunchParams:   ''
        WorkDir:        ''

Files: 
    '%TOOLS_DIR%\ncorr':            '%PUBLIC%\MATLAB'

Environment:
    MATLABPATH:     '%PUBLIC%\MATLAB'
    MW_MINGW64_LOC: '%SYSTEMDRIVE%\tools\mingw64'


