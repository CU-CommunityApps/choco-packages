Id:             'matlab-coecis'
Description:    'Matlab R2017a - COECIS License'
Version:        '9.2'

Install:
    File:       '%INSTALL_DIR%\setup.exe'
    FileType:   'exe'
    Arguments:  '-inputFile %INSTALL_DIR%\installer_input.txt'
    ExitCodes:  [0]

ChocoPackages: 
    - 'mingw'

Applications:
    MATLAB:
        DisplayName:    'MATLAB R2017a'
        Path:           '%PROGRAMFILES%\MATLAB\R2017a\bin\matlab.exe'
        LaunchParams:   ''
        WorkDir:        ''

Files: 
    '%INSTALL_DIR%\network.lic':    '%ALLUSERSPROFILE%\network.lic'
    '%TOOLS_DIR%\ncorr':            '%PUBLIC%\MATLAB'

Environment:
    MATLABPATH:     '%%USERPROFILE%%\My Files\Home Folder\MATLAB;%PUBLIC%\MATLAB'
    MW_MINGW64_LOC: '%SYSTEMDRIVE%\tools\mingw64'

Services: { }

ScheduledTasks: []

Registry:
    HKCC:   { }
    HKCR:   { }
    HKCU:   { }
    HKLM:   { }
    HKU:    { }
    HKUD:   { }

