Id:             'recappro-cornell'
Description:    'recappro-cornell - buildtest'
Version:        '2020.0.1'


Install:
    File:       '%INSTALL_DIR%\Installer.exe'
    FileType:   'exe'
    Arguments:  '-i deploy --offline_mode --ui_mode basic -o "%INSTALL_DIR%\Collection.xmlpro-cornell'
    ExitCodes:  [0,1641]
    
Applications:
    recap:
        DisplayName:    'ReCap'
        Path:           '%PROGRAMFILES%\Autodesk\Autodesk ReCap\ReCap.exe'
        LaunchParams:   ''
        WorkDir:        ''

    recapphoto:
        DisplayName:    'Autodesk ReCap Photo'
        Path:           '%PROGRAMFILES%\Autodesk\Autodesk ReCap Photo\recapphoto.exe'
        LaunchParams:   ''
        WorkDir:        ''

Environment:
    ADSKFLEX_LICENSE_FILE: '%RECAP_LICENSE_FILE%'
