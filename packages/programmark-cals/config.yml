Id:             'programmark-cals'                ## Application package name ie. chrome-cornell
Description:    'Program Mark'    ## Application packages description
Version:        '9.0'                     ## Application version number - MUST BE in #.# format

Install:                                    ## If there are installation files in a .zip to be installed, specify here
  - File:       '%INSTALL_DIR%\setup.exe'   ## Installation file
    FileType:   'exe'                       ## exe or msi are the only options currently
    Arguments:  '/s'        ## Silent installation switches/parmeters
    ExitCodes:  [0]                         ## Exit codes - returns a success

Applications:                                                       ## Applications to be published to the user / Added to Image Assistant
    mark:                                                      ## This must match the icons.png file name
        DisplayName:    'Program MARK'                ## How the app displayed to the user
        Path:           '%PROGRAMFILES(x86)%\MARK\Mark_Int.exe'          ## The path to the app
        LaunchParams:   ''                     ## Launch parameters for the app
        WorkDir:        '' ## Working directory
