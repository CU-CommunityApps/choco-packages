Id:             'ansys-coecis'
Description:    'ANSYS 2023 R2 - buildtest2'
Version:        '23.2.0.0'

Install:
    File:       '%INSTALL_DIR%\setup.exe'
    FileType:   'exe' 
    Arguments:  '-silent'
    ExitCodes:  [0]

Applications:
    ANSYSWB:
        DisplayName:    'Workbench 2023 R2'
        Path:           '%PROGRAMFILES%\ANSYS Inc\v232\Framework\bin\Win64\RunWB2.exe'
        LaunchParams:   ''
        WorkDir:        ''

Files: 
    '%INSTALL_DIR%\ApipUserConfig.txt': '%SYSTEMDRIVE%\Users\Default\AppData\Roaming\Ansys\v232\ApipUserConfig.txt'
    '%INSTALL_DIR%\CADConfigurationInfo.XML': '%PROGRAMFILES%\ANSYS Inc\v232\commonfiles\CAD\CADConfigurationInfo.XML'
    '%INSTALL_DIR%\ansyslmd.ini': '%PROGRAMFILES%\ANSYS Inc\Shared Files\Licensing\ansyslmd.ini'

Registry:               
    HKUD:               
        SOFTWARE\SpaceClaim\SIP:
            Displayed:
                Type:   'String'
                Value:  '1'
