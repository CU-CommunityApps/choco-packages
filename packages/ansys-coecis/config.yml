Id:             'ansys-coecis'
Description:    'ANSYSpatched - coecis'
Version:        '19.2'

Install:
  - File:       '%INSTALL_DIR%\setup.exe'
    FileType:   'exe'
    Arguments:  '-silent -licenseserverinfo 2325:1055:ansys-lic.coecis.cornell.edu'
    ExitCodes:  [0]

  - File:       '%INSTALL_DIR%\patch\setup.exe'
    FileType:   'exe'
    Arguments:  '-silent'
    ExitCodes:  [0]

Applications:
    ANSYSWB:
        DisplayName:    'Workbench 2019 R2'
        Path:           '%PROGRAMFILES%\ANSYS Inc\v194\Framework\bin\Win64\RunWB2.exe'
        LaunchParams:   ''
        WorkDir:        ''

Files: 
    '%TOOLS_DIR%\ApipUserConfig.txt': '%SYSTEMDRIVE%\Users\Default\AppData\Roaming\Ansys\v194\ApipUserConfig.txt'
    '%TOOLS_DIR%\CADConfigurationInfo.XML': '%PROGRAMFILES%\ANSYS Inc\v194\commonfiles\CAD\CADConfigurationInfo.XML'

