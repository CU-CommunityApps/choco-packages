Id:             'ansys-coecis'
Description:    'ANSYS - COECIS License'
Version:        '18.2'

Install:
    File:       '%INSTALL_DIR%\setup.exe'
    FileType:   'exe'
    Arguments:  '-silent -licserverinfo 2325:1055:ansys-lic.coecis.cornell.edu'
    ExitCodes:  [0]

Applications:
    ANSYSWB:
        DisplayName:    'ANSYS Workbench 18.2'
        Path:           '%PROGRAMFILES%\ANSYS Inc\v182\Framework\bin\Win64\RunWB2.exe'
        LaunchParams:   ''
        WorkDir:        ''

Files: 
    '%TOOLS_DIR%\ApipUserConfig.txt': '%SYSTEMDRIVE%\Users\Default\AppData\Roaming\Ansys\v182\ApipUserConfig.txt'
    '%TOOLS_DIR%\CADConfigurationInfo.XML': '%PROGRAMFILES%\ANSYS Inc\v182\commonfiles\CAD\CADConfigurationInfo.XML'

