Id:             'ansys-coecis'
Description:    'ANSYS 2025 R2'
Version:        '25.2.0.1889'

Install:
  - File:       '%INSTALL_DIR%\FLUIDS\setup.exe'
    FileType:   'exe' 
    Arguments:  '-silent'
    ExitCodes:  [0]

  - File:       '%INSTALL_DIR%\STRUCTURES\setup.exe'
    FileType:   'exe' 
    Arguments:  '-silent'
    ExitCodes:  [0]
 
Applications:
    ANSYSWB:
        DisplayName:    'Workbench 2025 R2'
        Path:           '%PROGRAMFILES%\ANSYS Inc\v252\Framework\bin\Win64\RunWB2.exe'
        LaunchParams:   ''
        WorkDir:        ''

Files: 
    '%INSTALL_DIR%\FLUIDS\ApipUserConfig.txt': '%SYSTEMDRIVE%\Users\Default\AppData\Roaming\Ansys\v252\ApipUserConfig.txt'
    '%INSTALL_DIR%\FLUIDS\CADConfigurationInfo.XML': '%PROGRAMFILES%\ANSYS Inc\v252\commonfiles\CAD\CADConfigurationInfo.XML'
    '%INSTALL_DIR%\FLUIDS\ansyslmd.ini': '%PROGRAMFILES%\ANSYS Inc\Shared Files\Licensing\ansyslmd.ini'

Registry:               
    HKUD:               
        SOFTWARE\SpaceClaim\SIP:
            Displayed:
                Type:   'String'
                Value:  '1'
