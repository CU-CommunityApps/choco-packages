Id:             'clo3d-che'
Description:    'CLO3d'
Version:        '7.1.306'
#comment added to retrigger pipeline x2
Install:
  - File:      '%INSTALL_DIR%\CLO_Network_OnlineAuth_7_1_306_Installer_x64.exe'
    FileType:  'exe'
    Arguments: '/S'
    ExitCodes: [0]

Applications:
    clo3d:
        DisplayName:    'CLO3d'
        Path:           '%PROGRAMFILES%\CLO Network OnlineAuth\CLO_Network_OnlineAuth_x64.exe'
        LaunchParams:   ''
        WorkDir:        ''
        
Registry:
    HKUD:
        SOFTWARE\CLO Network OnlineAuth\WelcomeNotice:
            don't show again:
                Type:   'string'
                Value:  'true'
        SOFTWARE\CLO Network OnlineAuth\Graphic Option:
            registryVersion:
                Type:   'DWORD'
                Value:  '1'                
            viewShadow:
                Type:   'string'
                Value:  'true'                
            useShader:
                Type:   'string'
                Value:  'true'
            useVBOs:
                Type:   'string'
                Value:  'true'                
            samples:
                Type:   'DWORD'
                Value:  '4'                
            useNormalBump:
                Type:   'string'
                Value:  'true'                
            turnOffOption:
                Type:   'string'
                Value:  'true'
        SOFTWARE\CLO Network OnlineAuth\preference:
            ShowScreenNavigation:
                Type:   'string'
                Value:  'false'   
        SOFTWARE\CLO Network OnlineAuth\preference\Etc:
            Unit:
                Type:   'string'
                Value:  'in'                
            NotchDisplayType:
                Type:   'string'
                Value:  'true'
        SOFTWARE\CLO Network OnlineAuth\Login Info: # cached creds for app authentication
            saveIDCheck:
                Type:   'string'
                Value:  'true'
            savePWDCheck:
                Type:   'string'
                Value:  'true'
            saveID:
                Type:   'string'
                Value:  '%CLO3D_SAVED_ID%'
            savePassword:
                Type:   'string'
                Value:  '%CLO3D_SAVED_PW%'    
            autoDeactivateLicense:
                Type:   'string'
                Value:  'true'                
            isLogin:
                Type:   'String'
                Value:  'true'                
            saveProxyInfo:
                Type:   'string'
                Value:  'false'              
            successfulDNS:
                Type:   'string'
                Value:  'api.clo3d.com'                
            UseFirewall:
                Type:   'string'
                Value:  'false'                
            UseOfflineAuth:
                Type:   'string'
                Value:  'false'
