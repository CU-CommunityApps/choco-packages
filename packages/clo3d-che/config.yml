Id:             'clo3d-che'
Description:    'CLO3d - buildtest3'
Version:        '7.0.504'

Applications:
    clo3d:
        DisplayName:    'CLO3d'
        Path:           '%PROGRAMFILES%\CLO3d\CLO_Network_OnlineAuth_x64.exe'
        LaunchParams:   ''
        WorkDir:        ''
        
Files:
    '%INSTALL_DIR%\CLO3d': '%PROGRAMFILES%\CLO3d'
    '%INSTALL_DIR%\CLO':   '%PUBLIC%\Documents\CLO'

Registry:
    HKUD:
        SOFTWARE\CLO Network OnlineAuth\WelcomeNotice:
            don't show again:
                Type:   'string'
                Value:  'true'

        SOFTWARE\CLO Network OnlineAuth\Graphic Option:
            registryVersion:
                Type:   'DWORD'
                Value:  '1'
                
            viewShadow:
                Type:   'string'
                Value:  'true'

            useVBOs:
                Type:   'string'
                Value:  'true'
                
            samples:
                Type:   'DWORD'
                Value:  '4'
                
            turnOffOption:
                Type:   'string'
                Value:  'true'

        SOFTWARE\CLO Network OnlineAuth\preference\Etc:
            Unit:
                Type:   'string'
                Value:  'in'
                
            NotchDisplayType:
                Type:   'string'
                Value:  'true'

        SOFTWARE\CLO Network OnlineAuth\Login Info: # cached creds for app authentication
        
            autoDeactivateLicense:
                Type:   'string'
                Value:  'true'
                
            isLogin:
                Type:   'String'
                Value:  'true'
              
            successfulDNS:
                Type:   'string'
                Value:  'api.clo3d.com'
                
            UseFirewall:
                Type:   'string'
                Value:  'false'
                
            UseOfflineAuth:
                Type:   'string'
                Value:  'false'
