        SOFTWARE\CLO Network OnlineAuth\Welcome:
            don't show again:
                Type:   'string'
                Value:  'true'
        SOFTWARE\CLO Network OnlineAuth\Login Info:
            saveIDCheck:
                Type:   'string'
                Value:  'true'
            savePWDCheck:
                Type:   'string'
                Value:  'true'
            saveID:
                Type:   'string'
                Value:  '2daaadaaad9aadaaa4ad3a5a1d4a7afdaead'
            savePassword:
                Type:   'string'
                Value:  '5dc5aa7dadadedaa1addeaaaaaa3a5aa'
            isLogin:
                Type:   'string'
                Value:  'true'
            UseFirewall:
                Type:   'string'
                Value:  'false'
            UseOfflineAuth:
                Type:   'string'
                Value:  'false'
            autoDeactivateLicense:
                Type:   'string'
                Value:  'true'
            saveProxyInfo:
                Type:   'string'
                Value:  'false'
            successfulDNS:
                Type:   'string'
                Value:  'api.clo3d.com'
