Id:             'oracleclient-info'
Description:    'Oracle Client 12c'
Version:        '12.2.0'

Install:
  - File:       '%INSTALL_DIR%\setup.exe'
    FileType:   'exe'
    Arguments:  '-silent -nowait -responseFile %INSTALL_DIR%\response\client.rsp'
    ExitCodes:  [0]

  - File:       '%INSTALL_DIR%\setup.exe'
    FileType:   'exe'
    Arguments:  -silent -nowait -responseFile %INSTALL_DIR%\response\sqlclient.rsp'
    ExitCodes:  [0]
    
Applications:
    sqldeveloper:
        DisplayName:    'sqldeveloper'
        Path:           '%SYSTEMDRIVE%\app\client\product\12.2.0\sql\sqldeveloper\sqldeveloper\bin\sqldeveloper.exe'
        LaunchParams:   ''
        WorkDir:        ''
        
Files:
    '%INSTALL_DIR%\sqlnet.ora' : '%SYSTEMDRIVE%\oracle\product\12.2.0\Client\network\admin'
    '%INSTALL_DIR%\tnsnames.ora' : '%SYSTEMDRIVE%\oracle\product\12.2.0\Client\network\admin'
    '%INSTALL_DIR%\sqldeveloper.conf' : '%SYSTEMDRIVE%\oracle\product\12.2.0\Client\sqldeveloper\sqldeveloper\bin'

Registry:
    HKLM:   
        Software\Wow6432Node\ODBC\ODBC.INI\INFO4555:
            Driver:
                Type: 'string'
                Value: 'C:\Windows\system32\msorcl32.dll'
           
            DSN:
                Type: 'string'
                Value: 'INFO4555'

            Description:
                Type: 'string'
                Value: 'INFO4555'         
                        
            UID:
                Type: 'string'
                Value: ''
            
            PWD:
                Type: 'string'
                Value: ''
           
            SERVER: 
                Type: 'string'
                Value: 'INFO4555'
            
            BufferSize:
                Type: 'string'
                Value: '65535'
            
            SynonymColumns:
                Type: 'string'
                Value: '1'
           
            StdDayOfWeek:
                Type: 'string'
                Value: '1'

            GuessTheColDef:
                Type: 'string'
                Value: '0'

            StripTrailingZero:
                Type: 'string'
                Value: '0'
        
        Software\Wow6432Node\ODBC\ODBC.INI\ODBC Data Sources:
            INFO4555:
                Type: 'string'
                Value: 'Microsoft ODBC for Oracle'
                
