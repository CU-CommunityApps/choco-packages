Id:             'autodesk-autocad-coecis'
Description:    'Autodesk AutoCAD 2018 - COECIS License'
Version:        '49.0.0'

Install:
    File:       '%INSTALL_DIR%\Img\setup.exe'
    FileType:   'exe'
    Arguments:  '/q /W /I %INSTALL_DIR%\Img\autodesk-autocad-coecis.ini.ini /language en-us'
    ExitCodes:  [0]

Applications:
    autocad:
        DisplayName:    'AutoCAD 2018'
        Path:           '%PROGRAMFILES%\Autodesk\AutoCAD 2018\acad.exe'
        LaunchParams:   ''
        WorkDir:        ''

Environment:
    ADSKFLEX_LICENSE_FILE: '27200@autodesk-lic.coecis.cornell.edu'

Services: 
    AdAppMgrSvc: 'Manual' # Autodesk Desktop App Service

Registry:
    HKUD:
        Software\Autodesk\MC3:
            ADAOptIn:
                Type:   'DWORD'
                Value:  '0'

            ADARePrompted:
                Type:   'DWORD'
                Value:  '1'

            OverridedByHKLM:
                Type:   'DWORD'
                Value:  '0'

