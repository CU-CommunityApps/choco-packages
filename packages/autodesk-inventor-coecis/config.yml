Id:             'autodesk-inventor-coecis'
Description:    'Autodesk Inventor 2019 - COECIS LICENSE'
Version:        '2019'

Install:
    File:       '%INSTALL_DIR%\Img\setup.exe'
    FileType:   'exe'
    Arguments:  '/W /q /I %INSTALL_DIR%\Img\Autodesk2019DeploymentPackage.ini /language en-us'
    ExitCodes:  [0]

ChocoPackages: []

Applications:
    Inventor:
        DisplayName:    'Inventor 2019'
        Path:           '%PROGRAMFILES%\Autodesk\Inventor 2019\Bin\Inventor.exe'
        LaunchParams:   ''
        WorkDir:        ''

Files:
    '%TOOLS_DIR%\AddInLoadRules.xml': '%PROGRAMFILES%\Autodesk\Inventor 2019\Preferences\AddInLoadRules.xml'
    '%TOOLS_DIR%\UserApplicationOptions.xml': '%SYSTEMDRIVE%\Users\Default\AppData\Roaming\Autodesk\Inventor 2019\UserApplicationOptions.xml'

Environment:
    MY_ENVIRONMENT_VARIABLE: '27200@autodesk-lic.coecis.cornell.edu'

Services: 
    AdAppMgrSvc: 'Manual' # Autodesk Desktop App Service
    mitsijm2018: 'Manual' # Autodesk Simulation Moldflow MITSI 2019 Job Manager

ScheduledTasks: []

Registry:
    HKCC:   { }
    HKCR:   { }
    HKCU:   { }
    HKLM:   { }
    HKU:    { }
    HKUD:
        SOFTWARE\Autodesk\MC3:
            ADAOptIn:
                Type:   'DWORD'
                Value:  '1'

            ADARePrompted:
                Type:   'DWORD'
                Value:  '1'

            OverrideByHKLM:
                Type:   'DWORD'
                Value:  '0'

