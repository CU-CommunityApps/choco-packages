Id:             'maya-cals'
Description:    'maya-cals - buildtest'
Version:        '2020.2.0.881'

Install:
    File:       '%INSTALL_DIR%\setup.exe'
    FileType:   'exe'
    Arguments:  '-i deploy --silent -o %INSTALL_DIR%\manifest\deployment_maya.xml'
    ExitCodes:  [0,1641]

Applications:
    maya:
        DisplayName:    'Maya'
        Path:           '%PROGRAMFILES%\Autodesk\Maya2020\bin\maya.exe'
        LaunchParams:   ''
        WorkDir:        ''
        
Files:
    '%INSTALL_DIR%\userPrefs.mel': '%SYSTEMDRIVE%\Users\Default\Documents\maya\2020\prefs\userPrefs.mel'

Environment:
    ADSKFLEX_LICENSE_FILE: '%MAYA_LICENSE_FILE%'
    MAYA_NO_WARNING_FOR_MISSING_DEFAULT_RENDERER: '1'
    
Services:
    AdAppMgrSvc: 'Manual' # Autodesk Desktop App Service

Registry:

    HKUD:
        SOFTWARE\Autodesk\MC3:
            ADAOptIn:
                Type:   'DWORD'
                Value:  '0'
                
            ADARePrompted:
                Type:   'DWORD'
                Value:  '1'

            OverridedByHKLM:
                Type:   'DWORD'
                Value:  '0'
                
    HKLM:
        Software\Autodesk\MC3:
            HKLMADAOptin:
                Type:   'DWORD'
                Value:  '0'

            HKLMADARePrompted:
                Type:   'DWORD'
                Value:  '1'
