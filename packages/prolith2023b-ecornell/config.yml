Id:             'prolith2023b-ecornell'                ## Application package name ie. chrome-cornell
Description:    'KLA Prolith 2023b'    ## Application packages description
Version:        '23.1.0.41'                     ## Application version number - MUST BE in #.# format

Install:                                    ## If there are installation files in a .zip to be installed, specify here
  - File:       '%INSTALL_DIR%\PROLITH_2023b_Install.exe'   ## Installation file
    FileType:   'exe'                       ## exe or msi are the only options currently
    Arguments:  '/S /V"/qn"'        ## Silent installation switches/parmeters
    ExitCodes:  [0, 1707]                         ## Exit codes - returns a success                 

Applications:                                                       ## Applications to be published to the user / Added to Image Assistant
    prolith2023b:                                                      ## This must match the icons.png file name
        DisplayName:    'KLA PROLITH 2023b'                ## How the app displayed to the user
        Path:           '%PROGRAMFILES%\PROLITH_Toolkit\PROLITH 2023b\PROLITH.exe'          ## The path to the app
        LaunchParams:   ''                     ## Launch parameters for the app
        WorkDir:        '' ## Working directory

Files:
    '%INSTALL_DIR%\PROLITHDatabase2023b.DB': '%PROGRAMFILES%\PROLITH_Toolkit\PROLITH 2023b\PROLITHDatabase.DB'
    #'%TOOLS_DIR%\comsol.prefs': '%SYSTEMDRIVE%\Users\Default\.comsol\v63\comsol.prefs' # comsol.prefs default settings
    #'%INSTALL_DIR%\License.dat': '%SYSTEMDRIVE%\Temp\License.dat'
