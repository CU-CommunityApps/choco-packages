Id:             'autocad-cornell'
Description:    'AutoCad - 2025'    #test
Version:        '2.6.0.129'

Install:
    File:       '%INSTALL_DIR%\Deploy-Application.exe'
    FileType:   'exe'
    Arguments:  '-DeployMode "Silent"'
    ExitCodes:  [0, 1641]

Applications:
    autocad:
        DisplayName:    'AutoCAD 2025'
        Path:           '%PROGRAMFILES%\Autodesk\AutoCAD 2025\acad.exe'
        LaunchParams:   ''
        WorkDir:        ''
        
Environment:
    ADSKFLEX_LICENSE_FILE: '%AUTOCAD_LICENSE_FILE%'
    
Files:
    '%TOOLS_DIR%\en.json': '%SYSTEMDRIVE%\Users\Default\AppData\Roaming\Autodesk\ADPSDK\UserConsent\en.json'
    '%TOOLS_DIR%\en-US.json': '%SYSTEMDRIVE%\Users\Default\AppData\Roaming\Autodesk\ADPSDK\UserConsent\en-US.json'
    '%TOOLS_DIR%\UnNamed.json': '%SYSTEMDRIVE%\Users\Default\AppData\Roaming\Autodesk\ADPSDK\UserConsent\UnNamed.json'
    '%INSTALL_DIR%\LA_4100_PEN_TABLE.ctb': '%SYSTEMDRIVE%\Users\Default\AppData\Roaming\Autodesk\AutoCAD 2025\R25.3\enu\Plotters\Plot Styles\LA_4100_PEN_TABLE.ctb'
    '%INSTALL_DIR%\LA4100_5100.dwt': '%SYSTEMDRIVE%\Users\Default\AppData\Roaming\Autodesk\AutoCAD 2025\R25.3\enu\Template\LA4100_5100.dwt'
    
Registry:
    HKUD:
        SOFTWARE\Autodesk\MC3:
            ADAOptIn:
                Type:   'DWORD'
                Value:  '0'
                
            ADARePrompted:
                Type:   'DWORD'
                Value:  '1'

            OverridedByHKLM:
                Type:   'DWORD'
                Value:  '0'
                                
    HKLM:
        Software\Autodesk\MC3:
            HKLMADAOptin:
                Type:   'DWORD'
                Value:  '0'

            HKLMADARePrompted:
                Type:   'DWORD'
                Value:  '1'
