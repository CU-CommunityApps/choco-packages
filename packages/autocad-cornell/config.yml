Id:             'autocad-cornell'
Description:    'AutoCad 2022 - COECIS LICENSE b4'
Version:        '1.16.0.6'

Install:
    File:       '%INSTALL_DIR%\setup.exe'
    FileType:   'exe'
    Arguments:  '-q'
    ExitCodes:  [0, 1641]

Applications:
    autocad:
        DisplayName:    'AutoCAD 2022'
        Path:           '%PROGRAMFILES%\Autodesk\AutoCAD 2022\acad.exe'
        LaunchParams:   ''
        WorkDir:        ''



Environment:
    ADSKFLEX_LICENSE_FILE: '%AUTOCAD_LICENSE_FILE%'

Registry:
    HKUD:
        SOFTWARE\FLEXlm License Manager:
            ADSKFLEX_LICENSE_FILE:
                Type:   'String'
                Value:  '%AUTOCAD_LICENSE_FILE%'              
        
        SOFTWARE\Autodesk\MC3:
            ADAOptIn:
                Type:   'DWORD'
                Value:  '0'
                
            ADARePrompted:
                Type:   'DWORD'
                Value:  '1'

            OverridedByHKLM:
                Type:   'DWORD'
                Value:  '0'
                                
    HKLM:
        Software\Autodesk\MC3:
            HKLMADAOptin:
                Type:   'DWORD'
                Value:  '0'

            HKLMADARePrompted:
                Type:   'DWORD'
                Value:  '1'
