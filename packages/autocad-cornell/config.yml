Id:             'autocad-cornell'
Description:    'AutoCad 2023 - COECIS LICENSE'
Version:        '1.31.0.527'

Install:
    File:       '%INSTALL_DIR%\image\Installer.exe'
    FileType:   'exe'
    Arguments:  '-i deploy --offline_mode -q -o "%INSTALL_DIR%\image\Collection.xml" --installer_version "1.30.0.517"'
    ExitCodes:  [0, 1641]

Applications:
    autocad:
        DisplayName:    'AutoCAD 2023'
        Path:           '%PROGRAMFILES%\Autodesk\AutoCAD 2023\acad.exe'
        LaunchParams:   ''
        WorkDir:        ''
        
Environment:
    ADSKFLEX_LICENSE_FILE: '%AUTOCAD_LICENSE_FILE%'
    
Files:
    '%TOOLS_DIR%\en.json': '%SYSTEMDRIVE%\Users\Default\AppData\Roaming\Autodesk\ADPSDK\UserConsent\en.json'
    '%TOOLS_DIR%\en-US.json': '%SYSTEMDRIVE%\Users\Default\AppData\Roaming\Autodesk\ADPSDK\UserConsent\en-US.json'
    '%TOOLS_DIR%\UnNamed.json': '%SYSTEMDRIVE%\Users\Default\AppData\Roaming\Autodesk\ADPSDK\UserConsent\UnNamed.json'
    '%INSTALL_DIR%\LA 4100 PEN TABLE.ctb': '%SYSTEMDRIVE%\Users\Default\AppData\Roaming\Autodesk\AutoCAD 2023\R24.2\enu\Template'
    '%INSTALL_DIR%\LA4100_5100.dwt': '%SYSTEMDRIVE%\Users\Default\AppData\Roaming\Autodesk\AutoCAD 2023\R24.2\enu\Plotters\Plot Styles'
    
Registry:
    HKUD:
        SOFTWARE\Autodesk\MC3:
            ADAOptIn:
                Type:   'DWORD'
                Value:  '0'
                
            ADARePrompted:
                Type:   'DWORD'
                Value:  '1'

            OverridedByHKLM:
                Type:   'DWORD'
                Value:  '0'
                                
    HKLM:
        Software\Autodesk\MC3:
            HKLMADAOptin:
                Type:   'DWORD'
                Value:  '0'

            HKLMADARePrompted:
                Type:   'DWORD'
                Value:  '1'
