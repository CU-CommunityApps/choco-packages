Id:             'autocad-cornell'
Description:    'AutoCad 2020 - COECIS LICENSE'
Version:        '1.1.0'

Install:
    File:       '%INSTALL_DIR%\Img\setup.exe'
    FileType:   'exe'
    Arguments:  '/q /W /I %INSTALL_DIR%\Img\autocad-cornell.ini /language en-us /c FREEDOM:REBOOT=ReallySuppress'
    ExitCodes:  [0, 1641]

Applications:
    autocad:
        DisplayName:    'AutoCAD 2020'
        Path:           '%PROGRAMFILES%\Autodesk\AutoCAD 2020\acad.exe'
        LaunchParams:   ''
        WorkDir:        ''

Environment:
    ADSKFLEX_LICENSE_FILE: '%AUTOCAD_LICENSE_FILE%'

Registry:

    HKUD:
        SOFTWARE\Autodesk\MC3:
            ADAOptIn:
                Type:   'DWORD'
                Value:  '0'
                
            ADARePrompted:
                Type:   'DWORD'
                Value:  '1'

            OverridedByHKLM:
                Type:   'DWORD'
                Value:  '0'
                
    HKLM:
        Software\Autodesk\MC3:
            HKLMADAOptin:
                Type:   'DWORD'
                Value:  '0'

            HKLMADARePrompted:
                Type:   'DWORD'
                Value:  '1'
