Id:             'houdini-cals'
Description:    'houdini-cals - build2'
Version:        '17.5.229'

Install:
    File:       '%INSTALL_DIR%\houdini-17.5.229-win64-vc141.exe'
    FileType:   'exe'
    Arguments:  '/S /AcceptEula=yes /LicenseServer=Yes /DesktopIcon=No /FileAssociations=Yes /HoudiniServer=%LICENSE_SERVER% /EngineUnity=Yes /EngineMaya=Yes /EngineUnreal=Yes /HQueueServer=No /HQueueClient=No /IndustryFileAssociations=Yes /InstallDir="c:\Program Files\Side Effects Software\Houdini 17.5.229" /LicenseServer=Yes /ForceLicenseServer=Yes /MainApp=Yes /Registry=Yes'
    ExitCodes:  [0]

Applications:
    houdini:
        DisplayName:    'Houdini FX 17.5.229'
        Path:           '%PROGRAMFILES%\Side Effects Software\Houdini 17.5.229\bin\houdinifx.exe'
        LaunchParams:   ''
        WorkDir:        ''

Registry:
    HKLM:      
        SOFTWARE\Side Effects Software\Houdini:
            17.5.0.229:
                Type:   'String'
                Value:  'c:\Program Files\Side Effects Software\Houdini 17.5.229'
    
            LicenseServer:
                Type:   'String'
                Value:  '%LICENSESERVER%'
