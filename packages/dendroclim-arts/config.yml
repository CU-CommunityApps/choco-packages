Id:             'dendroclim-arts'                ## Application package name ie. chrome-cornell
Description:    'dendroclim-arts-b'    ## Application packages description
Version:        '1.0.0.1'                     ## Application version number - MUST BE in #.# format

Install:                                    ## If there are installation files in a .zip to be installed, specify here
  - File:       '%INSTALL_DIR%\setup.exe'   ## Installation file
    FileType:   'exe'                       ## exe or msi are the only options currently
    Arguments:  '-s f1%SYSTEMDRIVE%\windows\setup.iss'        ## Silent installation switches/parmeters
    ExitCodes:  [0]                         ## Exit codes - returns a success

Applications:                                                       ## Applications to be published to the user / Added to Image Assistant
    dendroclim:                                                      ## This must match the icons.png file name
        DisplayName:    'DendroClim 2002'                ## How the app displayed to the user
        Path:           '%PROGRAMFILES(x86)%\UNR\DendroClim2002\Dendro.exe'          ## The path to the app
        LaunchParams:   ''                     ## Launch parameters for the app
        WorkDir:        '' ## Working directory

Files:                                                                  ## File copy feature
    '%TOOLS_DIR%\setup.iss': '%SYSTEMDRIVE%\windows\setup.iss'  ## Source directory to destination directory
