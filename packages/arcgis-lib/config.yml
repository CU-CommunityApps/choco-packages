Id:             'arcgis-lib'
Description:    'arcgis-lib'
Version:        '10.7.1'

Install:
  - File:       '%INSTALL_DIR%\arcgisd1\VC_redist.x86.exe'
    FileType:   'exe'
    Arguments:  '/install /quiet /norestart'
    ExitCodes:  [3010,0]

  - File:       '%INSTALL_DIR%\arcgisd1\setup.msi'
    FileType:   'msi'
    Arguments:  'ESRI_LICENSE_HOST=%LICENSE_SERVER% SOFTWARE_CLASS=Professional AUTHORIZATION_TYPE=CONCURRENT_USE ENABLEEUEI=0 CHECKFORUPDATESATSTARTUP=0 /qn'
    ExitCodes:  [0]
    
  - File:       '%INSTALL_DIR%\arcgisd2\setup.msi'
    FileType:   'msi'
    Arguments:  '/qn'
    ExitCodes:  [0]
 
  - File:       '%INSTALL_DIR%\arcgisd3\CSD.msi'
    FileType:   'msi'
    Arguments:  '/qn'
    ExitCodes:  [0]

  - File:       '%INSTALL_DIR%\arcgisd4\Support\VCREDIST\VC_redist.x64.exe'
    FileType:   'exe'
    Arguments:  '/install /quiet /norestart'
    ExitCodes:  [3010,0]
    
  - File:       '%INSTALL_DIR%\arcgisd4\setup.msi'
    FileType:   'msi'
    Arguments:  '/qn'
    ExitCodes:  [0]

  - File:       '%INSTALL_DIR%\arcgisd6\setup.msi'
    FileType:   'msi'
    Arguments:  '/qn'
    ExitCodes:  [0]
    
Applications:
    arcmap:
        DisplayName:    'ArcMap'
        Path:           '%PROGRAMFILES(x86)%\ArcGIS\Desktop10.7\bin\ArcMap.exe'
        LaunchParams:   ''
        WorkDir:        ''

    arcglobe:
        DisplayName:    'ArcGlobe'
        Path:           '%PROGRAMFILES(x86)%\ArcGIS\Desktop10.7\bin\ArcGlobe.exe'
        LaunchParams:   ''
        WorkDir:        ''   

    arcscene:
        DisplayName:    'ArcScene'
        Path:           '%PROGRAMFILES(x86)%\ArcGIS\Desktop10.7\bin\ArcScene.exe'
        LaunchParams:   ''
        WorkDir:        ''      

    arccatalogue:
        DisplayName:    'ArcCatalog'
        Path:           '%PROGRAMFILES(x86)%\ArcGIS\Desktop10.7\bin\ArcCatalog.exe'
        LaunchParams:   ''
        WorkDir:        ''
