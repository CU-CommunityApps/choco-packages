Id:             'inventor-coecis'
Description:    'Autodesk Inventor 2022 - COECIS LICENSE6'
Version:        '2022.0'

Install:
    File:       '%SYSTEMDRIVE%\inventor2\image\Installer.exe'
    FileType:   'exe'
    Arguments:  '-i deploy --offline_mode --ui_mode basic -o "%SYSTEMDRIVE%\inventor2\image\Collection.xml" --installer_version "1.21.0.25"'
    ExitCodes:  [0,1638,1641]

Applications:
    Inventor:
        DisplayName:    'Inventor 2022'
        Path:           '%PROGRAMFILES%\Autodesk\Inventor 2022\Bin\Inventor.exe'
        LaunchParams:   ''
        WorkDir:        ''

Files:
    '%TOOLS_DIR%\AddInLoadRules.xml': '%PROGRAMFILES%\Autodesk\Inventor 2022\Preferences\AddInLoadRules.xml'
    '%TOOLS_DIR%\UserApplicationOptions.xml': '%SYSTEMDRIVE%\Users\Default\AppData\Roaming\Autodesk\Inventor 2022\UserApplicationOptions.xml'

Environment:
    ADSKFLEX_LICENSE_FILE: '%AUTOCAD_LICENSE_FILE%'
   
Registry:
    HKUD:
        Software\Autodesk\MC3:
            ADAOptIn:
                Type:   'DWORD'
                Value:  '0'

            ADARePrompted:
                Type:   'DWORD'
                Value:  '1'

    HKLM:
        Software\Autodesk\MC3:
            HKLMADAOptin:
                Type:   'DWORD'
                Value:  '0'

            HKLMADARePrompted:
                Type:   'DWORD'
                Value:  '1'
