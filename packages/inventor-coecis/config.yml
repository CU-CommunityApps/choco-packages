Id:             'inventor-coecis'
Description:    'Autodesk Inventor 2024'
Version:        '1.40.0.3'

Install:
    File:       '%INSTALL_DIR%\image\Installer.exe'
    FileType:   'exe'
    Arguments:  '-i deploy --offline_mode -q -o "%INSTALL_DIR%\image\Collection.xml" --installer_version "1.40.0.3"'
    ExitCodes:  [0,3010]

Applications:
    Inventor:
        DisplayName:    'Inventor 2024'
        Path:           '%PROGRAMFILES%\Autodesk\Inventor 2024\Bin\Inventor.exe'
        LaunchParams:   ''
        WorkDir:        ''

Files:
    '%TOOLS_DIR%\AddInLoadRules.xml': '%PROGRAMFILES%\Autodesk\Inventor 2024\Preferences\AddInLoadRules.xml'
    '%TOOLS_DIR%\UserApplicationOptions.xml': '%SYSTEMDRIVE%\Users\Default\AppData\Roaming\Autodesk\Inventor 2024\UserApplicationOptions.xml'
    '%TOOLS_DIR%\myhome.json': '%SYSTEMDRIVE%\Users\Default\AppData\Roaming\Autodesk\Inventor 2024\myhome.json'

Environment:
    ADSKFLEX_LICENSE_FILE: '%INVENTOR_LICENSE_FILE%'
   
Registry:
    HKUD:
        Software\Autodesk\MC3:
            ADAOptIn:
                Type:   'DWORD'
                Value:  '0'

            ADARePrompted:
                Type:   'DWORD'
                Value:  '1'

    HKLM:
        Software\Autodesk\MC3:
            HKLMADAOptin:
                Type:   'DWORD'
                Value:  '0'

            HKLMADARePrompted:
                Type:   'DWORD'
                Value:  '1'
