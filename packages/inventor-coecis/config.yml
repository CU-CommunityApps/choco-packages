Id:             'inventor-coecis'
Description:    'Autodesk Inventor 2020 - COECIS LICENSE'
Version:        '2020.0'

Install:
    File:       '%INSTALL_DIR%\Img\setup.exe'
    FileType:   'exe'
    Arguments:  '/qb /W /I %INSTALL_DIR%\Img\AutoDeskInventor2020.ini /language en-us /c FREEDOM:REBOOT=ReallySuppress'
    ExitCodes:  [0,1641]

Applications:
    Inventor:
        DisplayName:    'Inventor 2020'
        Path:           '%PROGRAMFILES%\Autodesk\Inventor 2020\Bin\Inventor.exe'
        LaunchParams:   ''
        WorkDir:        ''

Files:
    '%TOOLS_DIR%\AddInLoadRules.xml': '%PROGRAMFILES%\Autodesk\Inventor 2020\Preferences\AddInLoadRules.xml'
    '%TOOLS_DIR%\UserApplicationOptions.xml': '%SYSTEMDRIVE%\Users\Default\AppData\Roaming\Autodesk\Inventor 2020\UserApplicationOptions.xml'

Environment:
    ADSKFLEX_LICENSE_FILE: '27200@autodesk-lic.coecis.cornell.edu'

Services:
    AdAppMgrSvc: 'Manual' # Autodesk Desktop App Service
    
Registry:
    HKUD:
        Software\Autodesk\MC3:
            ADAOptIn:
                Type:   'DWORD'
                Value:  '1'

            ADARePrompted:
                Type:   'DWORD'
                Value:  '1'

    HKLM:
        Software\Autodesk\MC3:
            HKLMADAOptin:
                Type:   'DWORD'
                Value:  '1'

            HKLMADARePrompted:
                Type:   'DWORD'
                Value:  '1'
