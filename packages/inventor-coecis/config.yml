Id:             'inventor-coecis'
Description:    'Autodesk Inventor 2018 - COECIS License'
Version:        '22.0'

Install:
    File:       '%INSTALL_DIR%\Img\Setup.exe'
    FileType:   'exe'
    Arguments:  '/qb /W /I %INSTALL_DIR%\Img\inventor-coecis.ini /language en-us'
    ExitCodes:  [0, 1641]

ChocoPackages: []

Applications:
    Inventor:
        DisplayName:    'Inventor 2018'
        Path:           '%PROGRAMFILES%\Autodesk\Inventor 2018\Bin\Inventor.exe'
        LaunchParams:   ''
        WorkDir:        ''

Files: 
    '%TOOLS_DIR%\gmdb.blb': '%SYSTEMDRIVE%\Users\Default\AppData\Local\AMD\CN\gmdb.blb'
    '%TOOLS_DIR%\AddInLoadRules.xml': '%PROGRAMFILES%\Autodesk\Inventor 2018\Preferences\AddInLoadRules.xml'
    '%TOOLS_DIR%\UserApplicationOptions.xml': '%SYSTEMDRIVE%\Users\Default\AppData\Roaming\Autodesk\Inventor 2018\UserApplicationOptions.xml'

Environment:
    ADSKFLEX_LICENSE_FILE: '27200@autodesk-lic.coecis.cornell.edu'

Services: 
    AdAppMgrSvc: 'Manual' # Autodesk Desktop App Service
    mitsijm2018: 'Manual' # Autodesk Simulation Moldflow MITSI 2018 Job Manager

ScheduledTasks: []

Registry:
    HKCC:   { }
    HKCR:   { }
    HKCU:   { }
    HKLM:   { }
    HKU:    { }
    HKUD:
        Software\Autodesk\MC3:
            ADAOptIn:
                Type:   'DWORD'
                Value:  '0'

            ADARePrompted:
                Type:   'DWORD'
                Value:  '1'

            OverridedByHKLM:
                Type:   'DWORD'
                Value:  '0'

