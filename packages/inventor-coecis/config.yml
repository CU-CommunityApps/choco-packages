Id:             'inventor-coecis'
Description:    'Autodesk Inventor 2022 - COECIS LICENSE'
Version:        '2022.0'

Install:
    File:       '%INSTALL_DIR%\setup.exe'
    FileType:   'exe'
    Arguments:  '-q'
    ExitCodes:  [0,1638,1641]

Applications:
    Inventor:
        DisplayName:    'Inventor 2022'
        Path:           '%PROGRAMFILES%\Autodesk\Inventor 2022\Bin\Inventor.exe'
        LaunchParams:   ''
        WorkDir:        ''

Files:
    '%TOOLS_DIR%\AddInLoadRules.xml': '%PROGRAMFILES%\Autodesk\Inventor 2022\Preferences\AddInLoadRules.xml'
    '%TOOLS_DIR%\UserApplicationOptions.xml': '%SYSTEMDRIVE%\Users\Default\AppData\Roaming\Autodesk\Inventor 2022\UserApplicationOptions.xml'

Environment:
    ADSKFLEX_LICENSE_FILE: '%AUTOCAD_LICENSE_FILE%'

Services:
    AdAppMgrSvc: 'Manual' # Autodesk Desktop App Service
    
Registry:
    HKUD:
        Software\Autodesk\MC3:
            ADAOptIn:
                Type:   'DWORD'
                Value:  '1'

            ADARePrompted:
                Type:   'DWORD'
                Value:  '1'

    HKLM:
        Software\Autodesk\MC3:
            HKLMADAOptin:
                Type:   'DWORD'
                Value:  '1'

            HKLMADARePrompted:
                Type:   'DWORD'
                Value:  '1'
