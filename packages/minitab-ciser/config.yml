Install:
    File:       '%INSTALL_DIR%\minitab19.2.0.0setup.exe'
    FileType:   'exe'
    Arguments:  '/exenoui /exelang 1033 /qn ACCEPT_EULA=1'
    ExitCodes:  [0]

Applications:
    minitab:
        DisplayName:    'Minitab 19'
        Path:           '%PROGRAMFILES(x86)%\Minitab\Minitab 19\Mtb.exe'
        LaunchParams:   ''
        WorkDir:        ''

Files:
    '%INSTALL_DIR%\License.ini': '%SYSTEMDRIVE%\ProgramData\Minitab\License.ini'
    '%INSTALL_DIR%\minitab.lic': '%PROGRAMFILES(x86)%\Minitab\Minitab 19\minitab.lic'
