Id:             'premierepro-named-cornell'
Description:    'Adobe Premiere Pro 2021'
Version:        '15.2.0'

Install:
    File:       '%INSTALL_DIR%\Build\setup.exe'
    FileType:   'exe'
    Arguments:  '--silent'
    ExitCodes:  [0]

Applications:
    premierepro: 
        DisplayName:    'Adobe Premiere Pro 2021'
        Path:           '%PROGRAMFILES%\Adobe\Adobe Premiere Pro 2021\Adobe Premiere Pro.exe'
        LaunchParams:   ''
        WorkDir:        ''

Files:
    '%INSTALL_DIR%\SCRPriorState.json': '%SYSTEMDRIVE%\Users\Default\AppData\Roaming\Adobe\Premiere Pro\15.0\SCRPriorState.json'
    
Registry:
    HKUD:
        Software\Microsoft\Windows\CurrentVersion\Internet Settings:
            DisableCachingOfSSLPages:
                Type:   'DWORD'
                Value:  '0'
