Id:             'stata-vet'
Description:    'stata-vet a3'
Version:        '17.0.0'

Install:
    File:       '%INSTALL_DIR%\SetupStata17.exe'
    FileType:   'exe'
    Arguments:  '/s /v"/qn ADDLOCAL=core,StataSE64"'
    ExitCodes:  [0]


Applications:
    stata:
        DisplayName:    'Stata17'
        Path:           '%PROGRAMFILES%\Stata17\StataSE-64.exe'
        LaunchParams:   ''
        WorkDir:        ''

Files: 
    '%INSTALL_DIR%\STATA.LIC': '%PROGRAMFILES%\Stata17\STATA.LIC'
    '%INSTALL_DIR%\profile.do': '%PROGRAMFILES%\Stata17\ado\base\profile.do'
