Id:             'stata-vet'
Description:    'stata-vet fall23a'
Version:        '18.0.0'

Install:
    File:       '%INSTALL_DIR%\SetupStata18.exe'
    FileType:   'exe'
    Arguments:  '/s /v"/qn ADDLOCAL=core,StataSE64"'
    ExitCodes:  [0]


Applications:
    stata:
        DisplayName:    'Stata18'
        Path:           '%PROGRAMFILES%\Stata18\StataSE-64.exe'
        LaunchParams:   ''
        WorkDir:        ''

Files: 
    '%INSTALL_DIR%\STATA.LIC': '%PROGRAMFILES%\Stata18\STATA.LIC'
    '%INSTALL_DIR%\profile.do': '%PROGRAMFILES%\Stata18\ado\base\profile.do'
