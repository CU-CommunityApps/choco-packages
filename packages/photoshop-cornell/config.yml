Id:             'photoshop-cornell'
Description:    'Adobe Photoshop CC 2018'
Version:        '19.1.0'

Install:
    File:       '%INSTALL_DIR%\Build\setup.exe'
    FileType:   'exe'
    Arguments:  '--silent'
    ExitCodes:  [0]

ChocoPackages: []

Applications:
    Photoshop: 
    DisplayName:    'Adobe Photoshop CC 2018'
        Path:           '%WINDIR%\system32\WindowsPowerShell\v1.0\powershell.exe'
        LaunchParams:   '-windowstyle hidden -executionpolicy bypass -file "C:\programdata\Adobe\Launcher\photoshop.ps1"'
        WorkDir:        '%WINDIR%\system32\WindowsPowerShell\v1.0'

Files:
    '%INSTALL_DIR%\AdobeCC-2018-Lic\AdobeSerialization.exe': '%ALLUSERSPROFILE%\AdobeLic\AdobeSrialization.exe'
    '%INSTALL_DIR%\AdobeCC-2018-Lic\helper.bin': '%ALLUSERSPROFILE%\AdobeLic\helper.bin'
    '%INSTALL_DIR%\AdobeCC-2018-Lic\prov.xml': '%ALLUSERSPROFILE%\AdobeLic\prov.xml'
    '%INSTALL_DIR%\photoshop.ps1': '%ALLUSERSPROFILE%\Adobe\Launcher\photoshop.ps1'

Environment: { }

Services: { }

ScheduledTasks:
    - 'Adobe Activation'
    - 'Adobe Activation Clean Up'
    - 'Update Adobe Products'

Registry:
    HKCC:   { }
    HKCR:   { }
    HKCU:   { }
    HKLM:   { }
    HKU:    { }
    HKUD:   { }

