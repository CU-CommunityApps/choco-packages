Id:             'jgsm-palisade'
Description:    'Palisade Decision Tools'
Version:        '7.5.2'

Install:
    File:       '%INSTALL_DIR%\DTSuite752-cust-Setup.msi' 
    FileType:   'msi'
    Arguments:  'SETUPEXEDIR=%INSTALL_DIR% /qn DTOPSHORTCUTS=0'
    ExitCodes:  [0]

Applications:
    risk7:
        DisplayName:    'RISK'
        Path:           '%PROGRAMFILES(x86)%\Palisade\RISK7\Risk.exe'
        LaunchParams:   ''
        WorkDir:        ''
        
    bigpicture:
        DisplayName:    'BigPicture'
        Path:           '%PROGRAMFILES(x86)%\Palisade\BigPicture\BigPicture.exe'
        LaunchParams:   ''
        WorkDir:        ''
        
    evolver:
        DisplayName:    'Evolver'
        Path:           '%PROGRAMFILES(x86)%\Palisade\Evolver7\Evolver.exe'
        LaunchParams:   ''
        WorkDir:        ''
        
    neuraltools:
        DisplayName:    'NeuralTools'
        Path:           '%PROGRAMFILES(x86)%\Palisade\NeuralTools7\NeuralTools.exe'
        LaunchParams:   ''
        WorkDir:        ''
        
    precisiontree:
        DisplayName:    'PrecisionTree'
        Path:           '%PROGRAMFILES(x86)%\Palisade\PrecisionTree7\Ptree.exe'
        LaunchParams:   ''
        WorkDir:        ''
        
    stattools:
        DisplayName:    'StatTools'
        Path:           '%PROGRAMFILES(x86)%\Palisade\StatTools7\StatTools.exe'
        LaunchParams:   ''
        WorkDir:        ''

    toprank:
        DisplayName:    'TopRank'
        Path:           '%PROGRAMFILES(x86)%\Palisade\TopRank7\TopRank.exe'
        LaunchParams:   ''
        WorkDir:        ''
        

Environment:
    PALISADE_LICENSE_FILE: '27003@jcb-argus2016.business.cornell.edu'

