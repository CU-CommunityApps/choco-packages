Id:             '3ds-coecis'
Description:    '3ds-coecis - c'
Version:        '2023.1'

Install:
  - File:       '%INSTALL_DIR%\Setup.exe'
    FileType:   'exe'
    Arguments:  '-q'
    ExitCodes:  [0]

Applications:
    3ds:
        DisplayName:    '3ds Max'
        Path:           '%PROGRAMFILES%\Autodesk\3ds Max 2023\3dsmax.exe'
        LaunchParams:   ''
        WorkDir:        ''

Files: 
    '%TOOLS_DIR%\UnNamed.json': '%SYSTEMDRIVE%\Users\Default\AppData\Roaming\Autodesk\3ds\UnNamed.json'
    '%TOOLS_DIR%\en.json': '%SYSTEMDRIVE%\Users\Default\AppData\Roaming\Autodesk\3ds\en.json'
    '%TOOLS_DIR%\en-US.json': '%SYSTEMDRIVE%\Users\Default\AppData\Roaming\Autodesk\3ds\en-US.json'

Environment:
    ADSKFLEX_LICENSE_FILE: '%3DS_LICENSE_FILE%'
    
Registry:

    HKUD:
        SOFTWARE\Autodesk\MC3:
            ADAOptIn:
                Type:   'DWORD'
                Value:  '0'
                
            ADARePrompted:
                Type:   'DWORD'
                Value:  '1'
                
        SOFTWARE\Autodesk\3dsMax\24.0:
            MaxStartupCount:
                Type:   'DWORD'
                Value:  '1'
