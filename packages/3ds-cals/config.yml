Id:             '3ds-cals'
Description:    '3ds-cals - buildtest'
Version:        '23.0.0.915'

Install:
    File:       '%INSTALL_DIR%\Setup.exe'
    FileType:   'exe'
    Arguments:  '--silent'
    ExitCodes:  [0,1638,1641] # 1638 = newer version of a prereq already installed (C++)

Applications:
    3ds:
        DisplayName:    '3ds Max'
        Path:           '%PROGRAMFILES%\Autodesk\3ds Max 2021\3dsmax.exe'
        LaunchParams:   ''
        WorkDir:        ''

Files: 
    '%INSTALL_DIR%\3dsMax.ini': '%SYSTEMDRIVE%\Users\Default\AppData\Local\Autodesk\3dsMax\2021 - 64bit\ENU\3dsMax.ini'

Environment:
    ADSKFLEX_LICENSE_FILE: '%3DS_LICENSE_FILE%'
    
Services:
    AdAppMgrSvc: 'Manual' # Autodesk Desktop App Service

Registry:

    HKUD:
        SOFTWARE\Autodesk\MC3:
            ADAOptIn:
                Type:   'DWORD'
                Value:  '0'
                
            ADARePrompted:
                Type:   'DWORD'
                Value:  '1'

            OverridedByHKLM:
                Type:   'DWORD'
                Value:  '0'
                
    HKLM:
        Software\Autodesk\MC3:
            HKLMADAOptin:
                Type:   'DWORD'
                Value:  '0'

            HKLMADARePrompted:
                Type:   'DWORD'
                Value:  '1'
