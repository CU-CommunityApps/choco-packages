Id:             'sas-ciser'
Description:    'sas-ciser'
Version:        '9.4'

Install:
    File:       '%INSTALL_DIR%\setup.exe'
    FileType:   'exe'
    Arguments:  '-quiet -nomsupdate -wait -responsefile C:\Windows\Temp\response.properties'
    ExitCodes:  [0,1641]

Applications:
    sas:
        DisplayName:    'SAS'
        Path:           '%PROGRAMFILES%\SASHome\SASFoundation\9.4\sas.exe'
        LaunchParams:   ''
        WorkDir:        ''
        
Files: 
    '%TOOLS_DIR%\sdwresponse.properties': '%WINDIR%\Temp\sdwresponse.properties'
    '%INSTALL_DIR%\sid_files\SAS94_9BYDPR_70084772_Win_X64_Srv.txt': '%WINDIR%\Temp\SAS94_9BYDPR_70084772_Win_X64_Srv.txt'
