Id:             'sas-ciser'
Description:    'sas-ciser - buildtest2'
Version:        '9.4'

Install:
    File:       '%INSTALL_DIR%\setup.exe'
    FileType:   'exe'
    Arguments:  '-quiet -wait -nomsupdate -responsefile C:\Windows\Temp\sdwresponse.properties'
    ExitCodes:  [0,1641]

Applications:
    sas:
        DisplayName:    'SAS'
        Path:           '%PROGRAMFILES%\SASHome\SASFoundation\9.4\sas.exe'
        LaunchParams:   ''
        WorkDir:        ''

Files:
    '%TOOLS_DIR%\profile.sas7bcat': '%SYSTEMDRIVE%\Users\Default\Documents\My SAS Files\9.4\profile.sas7bcat'
    '%TOOLS_DIR%\profile2.sas7bcat': '%SYSTEMDRIVE%\Users\Default\Documents\My SAS Files\9.4\profile2.sas7bcat'
    '%TOOLS_DIR%\registry.sas7bitm': '%SYSTEMDRIVE%\Users\Default\Documents\My SAS Files\9.4\registry.sas7bitm'
