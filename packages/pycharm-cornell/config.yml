Id:             'pycharm-cornell'
Description:    'pycharm-cornell'
Version:        '2018.3'

ChocoPackages:
    - 'pycharm-edu'

Applications:
    pycharm:
        DisplayName:    'JetBrains PyCharm Edu 2018.3'
        Path:           '%PROGRAMFILES(x86)%\JetBrains\PyCharm Edu 2018.3\bin\pycharm64.exe'
        LaunchParams:   ''
        WorkDir:        ''

Files: 
    '%TOOLS_DIR%\.PyCharmEdu2018.3': '%SYSTEMDRIVE%\Users\Default\.PyCharmEdu2018.3'
    '%TOOLS_DIR%\PyCharmProjects': '%SYSTEMDRIVE%\Users\Default\PyCharmProjects'
    '%TOOLS_DIR%\JetBrains': '%SYSTEMDRIVE%\Users\Default\AppData\Roaming\JetBrains'
