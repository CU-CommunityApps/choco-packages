Id:             'pycharm-cornell'
Description:    'pycharm-cornell - buildtest'
Version:        '2019.1'

ChocoPackages:
    - 'pycharm-edu'

Applications:
    pycharm:
        DisplayName:    'JetBrains PyCharm Edu 2019.1'
        Path:           '%PROGRAMFILES(x86)%\JetBrains\PyCharm Edu 2019.1\bin\pycharm64.exe'
        LaunchParams:   ''
        WorkDir:        ''

Files: 
    '%TOOLS_DIR%\.PyCharmEdu2019.1\config': '%SYSTEMDRIVE%\Users\Default\.PyCharmEdu2019.1\config'
    '%TOOLS_DIR%\JetBrains': '%SYSTEMDRIVE%\Users\Default\AppData\Roaming\JetBrains'
    
Registry:
    HKUD:
        Software\JavaSoft\Prefs\jetbrains\privacy_policy:
            accepted_version:
                Type:   'String'
                Value:  '2.0'
