Id:             'pycharm-cornell'
Description:    'pycharm-cornell'
Version:        '2018.3'

ChocoPackages:
    - 'pycharm-edu'

Applications:
    pycharm:
        DisplayName:    'JetBrains PyCharm Edu 2018.3'
        Path:           '%PROGRAMFILES(x86)%\JetBrains\PyCharm Edu 2018.3\bin\pycharm64.exe'
        LaunchParams:   ''
        WorkDir:        'z:'

Files: 
    '%TOOLS_DIR%\.PyCharmEdu2018.3\config': '%SYSTEMDRIVE%\Users\Default\.PyCharmEdu2018.3\config'
    '%TOOLS_DIR%\JetBrains': '%SYSTEMDRIVE%\Users\Default\AppData\Roaming\JetBrains'
    
Registry:
    HKUD:
        Software\JavaSoft\Prefs\jetbrains\privacy_policy:
            accepted_version:
                Type:   'String'
                Value:  '2.0'
