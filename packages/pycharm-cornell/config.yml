Id:             'pycharm-cornell'
Description:    'pycharm-cornell - buildtest1'
Version:        '2019.2'

ChocoPackages:                              
  - PackageName:    'pycharm-community'     
    InstallParams:  ''
                                            
Applications:
    pycharm:
        DisplayName:    'Jetbrains PyCharm Community 2019.2'
        Path:           '%PROGRAMFILES(x86)%\JetBrains\PyCharm Community Edition 2019.2\bin\pycharm64.exe'
        LaunchParams:   ''
        WorkDir:        ''

Files: 
    '%TOOLS_DIR%\JetBrains': '%SYSTEMDRIVE%\Users\Default\AppData\Roaming\JetBrains'
    '%TOOLS_DIR%\config': '%SYSTEMDRIVE%\Users\Default\.PyCharmCE2019.2'
    '%TOOLS_DIR%\codestyles': '%SYSTEMDRIVE%\Users\Default\.PyCharmCE2019.2'
    '%TOOLS_DIR%\options': '%SYSTEMDRIVE%\Users\Default\.PyCharmCE2019.2'
    '%TOOLS_DIR%\plugins': '%SYSTEMDRIVE%\Users\Default\.PyCharmCE2019.2'
    
Registry:
    HKUD:
        Software\JavaSoft\Prefs\jetbrains\privacy_policy:
            accepted_version:
                Type:   'String'
                Value:  '2.0'
