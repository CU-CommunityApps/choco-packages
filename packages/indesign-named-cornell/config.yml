Id:             'indesign-named-cornell'
Description:    'Adobe InDesign CC 2020'
Version:        '15.0.2'

Install:
    File:       '%INSTALL_DIR%\Build\setup.exe'
    FileType:   'exe'
    Arguments:  '--silent'
    ExitCodes:  [0]

Applications:
    indesign: 
        DisplayName:    'Adobe InDesign CC 2020'
        Path:           '%PROGRAMFILES%\Adobe\Adobe InDesign CC 2020\InDesign.exe'
        LaunchParams:   ''
        WorkDir:        ''
        
Registry:
    HKUD:
        Software\Microsoft\Windows\CurrentVersion\Internet Settings:
            DisableCachingOfSSLPages:
                Type:   'DWORD'
                Value:  '0'
