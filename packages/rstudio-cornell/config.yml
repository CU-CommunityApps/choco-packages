Id:             'rstudio-cornell'
Description:    'RStudio'
Version:        '2023.9.1'

ChocoPackages:                              ## Chocolatey packages installed straight from Chocolatey Gallery
  - PackageName:    'r.studio'     ## Package name - https://chocolatey.org/packages - ie. adobereader
    InstallParams:  ''      ## Install args to pass to the native installer in the package. Defaults to unspecified.
                                            ## Leave blank '' if no parameters to pass
Applications:
    rstudio:
        DisplayName:    'RStudio'
        Path:           '%PROGRAMFILES%\RStudio\rstudio.exe'
        LaunchParams:   ''
        WorkDir:        ''

Files: 
    '%TOOLS_DIR%\crash-handler-permission': '%SYSTEMDRIVE%\Users\Default\AppData\Local\RStudio\crash-handler-permission'
    '%INSTALL_DIR%\RStudio': '%SYSTEMDRIVE%\Users\Default\AppData\Roaming\RStudio'
