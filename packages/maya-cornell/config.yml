Id:             'maya-cornell'
Description:    'maya-cornell'
Version:        '2022.1'

Install:
    File:       '%INSTALL_DIR%\image\Installer.exe'
    FileType:   'exe'
    Arguments:  '-i deploy --offline_mode -q -o "%INSTALL_DIR%\image\Collection.xml" --installer_version "1.21.0.25"'
    ExitCodes:  [0,3010]

Applications:
    maya:
        DisplayName:    'Maya'
        Path:           '%PROGRAMFILES%\Autodesk\Maya2022\bin\maya.exe'
        LaunchParams:   ''
        WorkDir:        ''

Environment:
    ADSKFLEX_LICENSE_FILE: '%MAYA_LICENSE_FILE%'
    
Files:
    '%TOOLS_DIR%\userPrefs.mel': '%SYSTEMDRIVE%\Users\Default\Documents\maya\2022\prefs\userPrefs.mel'

Registry:

    HKUD:
        SOFTWARE\Autodesk\MC3:
            ADAOptIn:
                Type:   'DWORD'
                Value:  '0'
                
            ADARePrompted:
                Type:   'DWORD'
                Value:  '1'

            OverridedByHKLM:
                Type:   'DWORD'
                Value:  '0'
                
    HKLM:
        Software\Autodesk\MC3:
            HKLMADAOptin:
                Type:   'DWORD'
                Value:  '0'

            HKLMADARePrompted:
                Type:   'DWORD'
                Value:  '1'
