Id:             'stata-ciser'
Description:    'stata-ciser -16'
Version:        '16.0.0'

Install:
    File:       '%INSTALL_DIR%\SetupStata16.exe'
    FileType:   'exe'
    Arguments:  '/passive ADDLOCAL=Ado,Core,StataMP64'
    ExitCodes:  [0]


Applications:
    stata:
        DisplayName:    'Stata16'
        Path:           '%PROGRAMFILES%\Stata16\StataMP-64.exe'
        LaunchParams:   ''
        WorkDir:        ''

Files: 
    '%INSTALL_DIR%\STATA.LIC': '%PROGRAMFILES%\Stata16\STATA.LIC'
    '%INSTALL_DIR%\profile.do': '%PROGRAMFILES%\Stata16\ado\base\profile.do'
