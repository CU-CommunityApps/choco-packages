Id:             'stata-ciser'
Description:    'stata-ciser package'
Version:        '15.0.0'

Install:
    File:       '%INSTALL_DIR%\SetupStata15.exe'
    FileType:   'exe'
    Arguments:  '/passive ADDLOCAL=Ado,Core,StataIC64'
    ExitCodes:  [0]

ChocoPackages: []

Applications:
    stata:
        DisplayName:    'Stata15'
        Path:           '%PROGRAMFILES (x86)%\Stata15\Stata-64.exe'
        LaunchParams:   ''
        WorkDir:        ''

Files: { }

Environment: { }

Services: { }

ScheduledTasks: []

Registry:
    HKCC:   { }
    HKCR:   { }
    HKCU:   { }
    HKLM:   { }
    HKU:    { }
    HKUD:
        SOFTWARE\Microsoft\Active Setup\Installed Components\{A509B1A7-37EF-4b3f-8CFC-4F3A74704073}:
            (Default):
                Type:   'String'
                Value:  'Applying Enhanced Security Configuration'

            ComponentID:
                Type:   'String'
                Value:  'IEHardenAdmin'

            IsInstalled:
                Type:   'DWORD'
                Value:  '0'

