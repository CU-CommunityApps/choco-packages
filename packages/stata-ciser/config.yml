Id:             'stata-ciser'
Description:    'stata-ciser'
Version:        '19.5.0'

Install:
    File:       '%INSTALL_DIR%\SetupStata19.exe'
    FileType:   'exe'
    Arguments:  '/s /v"/qn ADDLOCAL=core,StataBE64"'
    ExitCodes:  [0]


Applications:
    stata:
        DisplayName:    'Stata19'
        Path:           '%PROGRAMFILES%\Stata19\StataBE-64.exe'
        LaunchParams:   ''
        WorkDir:        ''

Files: 
    '%INSTALL_DIR%\STATA.LIC': '%PROGRAMFILES%\Stata19\STATA.LIC'
    '%INSTALL_DIR%\profile.do': '%PROGRAMFILES%\Stata19\ado\base\profile.do'
