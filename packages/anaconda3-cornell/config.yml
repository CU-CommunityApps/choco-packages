Id:             'anaconda3-cornell'
Description:    'Anaconda3'
Version:        '3-5.2.0'

Install:
    File:       '%INSTALL_DIR%\Anaconda3-4.3.1-Windows-x86_64.exe'
    FileType:   'exe'
    Arguments:  '/InstallationType=All Users /RegisterPython=1 /S /D=c:\Anaconda3\'
    ExitCodes:  [0]
    
Applications:
    anaconda:
        DisplayName:    'Anaconda3'
        Path:           '%SYSTEMDRIVE%\Anaconda3\python36.pdb'
        LaunchParams:   ''
        WorkDir:        ''
        
Environment:
    Path: 'c:\ProgramData\Anaconda3;c:\ProgramData\Anaconda3\Library\mingw-w64\bin;c:\ProgramData\Anaconda3\Library\usr\bin;c:\ProgramData\Anaconda\Library\bin'
    