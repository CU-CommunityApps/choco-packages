Id:             'tableau-2019'
Description:    'Tableau - 2019 - buildtest1'
Version:        '2019.2.0'

Install:
    File:       '%INSTALL_DIR%\TableauDesktop-64bit-2019-2-0.exe'
    FileType:   'exe'
    Arguments:  '/quiet /norestart ACCEPTEULA=1 AUTOUPDATE=0 DESKTOPSHORTCUT=0 SCHEDULEREPORTINTERVAL=7200 REPORTINGSERVER=https://test.tableau.cornell.edu'
    ExitCodes:  [0,3010]

Applications:
    tableau:
        DisplayName:    'Tableau'
        Path:           '%WINDIR%\System32\WindowsPowerShell\v1.0\powershell.exe'
        LaunchParams:   '-WindowStyle Hidden -NonInteractive -File "%ProgramFiles%\Tableau\Tableau 2019.2\bin\activation.ps1"'
        WorkDir:        ''
        
Files:
    '%TOOLS_DIR%\activation.ps1': '%ProgramFiles%\Tableau\Tableau 2019.2\bin\activation.ps1' # Scheduled Task Script
        
Registry:              
    HKLM:
        Software\Tableau\ATR:
            ATREnabled:
                Type:   'String'
                Value:  '1'
                
            ATRRequestedDurationSeconds:
                Type:   'String'
                Value:  '57600'
