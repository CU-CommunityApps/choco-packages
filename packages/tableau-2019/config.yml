Id:             'tableau-2019'
Description:    'Tableau - 2019 - buildtest'
Version:        '2019.2.0'

Install:
    File:       '%INSTALL_DIR%\TableauDesktop-64bit-2019-2-0.exe'
    FileType:   'exe'
    Arguments:  '/quiet /norestart ACCEPTEULA=1 AUTOUPDATE=0 DESKTOPSHORTCUT=0'
    ExitCodes:  [0,3010]

Applications:
    tableau:
        DisplayName:    'Tableau 2019.2'
        Path:           '%PROGRAMFILES%\Tableau\Tableau 2019.2\bin\tableau.exe'
        LaunchParams:   ''
        WorkDir:        ''
        
Scripts:
    start:
        User:    '%TOOLS_DIR%\activation.ps1' # Runs at user logon
    
Registry:
    HKUD:
        Software\Tableau\Registration\Data:
            email:
                Type:   'String'
                Value:  '%TABLEAU_EMAIL%'
                
    HKLM:
        Software\Tableau\ATR:
            ATREnabled:
                Type:   'String'
                Value:  '1'
                
            ATRRequestedDurationSeconds:
                Type:   'String'
                Value:  '57600'
