Id:             'tableau-2019'
Description:    'Tableau - 2019 - buildtest1'
Version:        '2019.2.0'

Install:
    File:       '%INSTALL_DIR%\TableauDesktop-64bit-2019-2-0.exe'
    FileType:   'exe'
    Arguments:  '/quiet /norestart ACCEPTEULA=1 SKIPAPPLICATIONLAUNCH=1 SENDTELEMETRY=0 AUTOUPDATE=0 DESKTOPSHORTCUT=0 SCHEDULEREPORTINTERVAL=7200 REPORTINGSERVER=https://test.tableau.cornell.edu'
    ExitCodes:  [0,3010]

Applications:
    tableau:
        DisplayName:    'Tableau'
        Path:           '%PROGRAMFILES%\Tableau\Tableau 2019.2\bin\tableau.exe'
        LaunchParams:   ''
        WorkDir:        ''
        
Scripts:
    start:
        User:    '%TOOLS_DIR%\activation.ps1' # Runs at user logon
        System:  '%TOOLS_DIR%\ATR.ps1' # Run at system startup

