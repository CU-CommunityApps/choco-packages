Id:             'spss-ciser'
Description:    'SPSS Statistics'
Version:        '25.0'

Install:
    File:       '%INSTALL_DIR%\IBM SPSS Statistics 25.msi'
    FileType:   'msi'
    Arguments:  '/qn'
    ExitCodes:  [0]

Applications:
    spss:
        DisplayName:    'spss'
        Path:           '%PROGRAMFILES%\IBM\SPSS\Statistics\25\stats.exe'
        LaunchParams:   ''
        WorkDir:        ''
        
Registry:
    HKUD:
        SOFTWARE\ibm\spss\license:
            ACTIVATE_KEY:
                Type:   'String'
                Value:  '%SPSS_LICENSE_KEY%'
