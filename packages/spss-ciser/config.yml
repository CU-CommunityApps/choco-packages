Id:             'spss-ciser'
Description:    'SPSS Statistics - buildtest1'
Version:        '25.0'

Install:
    File:       '%INSTALL_DIR%\SPSS_Statistics_25_win64.exe'
    FileType:   'exe'
    Arguments:  '/S /quiet /log "%SYSTEMDRIVE%\spsslogs\install.log"'
    ExitCodes:  [0]

Applications:
    spss:
        DisplayName:    'spss'
        Path:           '%PROGRAMFILES%\IBM\SPSS\Statistics\25\stats.exe'
        LaunchParams:   ''
        WorkDir:        ''
        
Registry:
    HKUD:
        SOFTWARE\ibm\spss\license:
            ACTIVATE_KEY:
                Type:   'String'
                Value:  '%SPSS_LICENSE_KEY%'
