Id:             'vault-coecis'
Description:    'Vault 2022 - COECIS'
Version:        '26.0.63.0'

Install:
    File:       '%INSTALL_DIR%\Installer.exe'
    FileType:   'exe'
    Arguments:  '-i deploy --offline_mode --ui_mode basic -o "%INSTALL_DIR%\Collection.xml'
    ExitCodes:  [0,1641]

Applications:
    vault:
        DisplayName:    'Autodesk Vault Professional'
        Path:           '%PROGRAMFILES%\Autodesk\Vault Client 2022\Explorer\Connectivity.VaultPro.exe'
        LaunchParams:   ''
        WorkDir:        ''

Environment:
    ADSKFLEX_LICENSE_FILE: '%AUTOCAD_LICENSE_FILE%'

Registry:

    HKUD:
        SOFTWARE\Autodesk\MC3:
            ADAOptIn:
                Type:   'DWORD'
                Value:  '0'
                
            ADARePrompted:
                Type:   'DWORD'
                Value:  '1'

            OverridedByHKLM:
                Type:   'DWORD'
                Value:  '0'
                
    HKLM:
        Software\Autodesk\MC3:
            HKLMADAOptin:
                Type:   'DWORD'
                Value:  '0'

            HKLMADARePrompted:
                Type:   'DWORD'
                Value:  '1'
