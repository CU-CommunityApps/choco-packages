Id:             'vault-coecis'
Description:    'Vault 2022 - COECIS2'
Version:        '26.0.63.0'

Install:
  - File:       '%INSTALL_DIR%\Installer.exe'
    FileType:   'exe'
    Arguments:  '-i deploy --offline_mode --ui_mode basic -o "%INSTALL_DIR%\Collection.xml'
    ExitCodes:  [0,1641]

  - File:       '%INSTALL_DIR%\Autodesk_VaultClient_2022.2.2_Update.exe'   ## Installation file
    FileType:   'exe'                       ## exe or msi are the only options currently
    Arguments:  '/S'        ## Silent installation switches/parmeters
    ExitCodes:  [0]                         ## Exit codes - returns a success
    
Applications:
    vault:
        DisplayName:    'Autodesk Vault Professional'
        Path:           '%WINDIR%\System32\WindowsPowerShell\v1.0\powershell.exe'
        LaunchParams:   '-File %WINDIR%\system32\vaultmessage.ps1'
        WorkDir:        ''

Files:
    '%INSTALL_DIR%\vaultmessage.ps1': '%SYSTEMDRIVE%\windows\system32\vaultmessage.ps1'


Environment:
    ADSKFLEX_LICENSE_FILE: '%AUTOCAD_LICENSE_FILE%'

Registry:

    HKUD:
        SOFTWARE\Autodesk\MC3:
            ADAOptIn:
                Type:   'DWORD'
                Value:  '0'
                
            ADARePrompted:
                Type:   'DWORD'
                Value:  '1'

            OverridedByHKLM:
                Type:   'DWORD'
                Value:  '0'
                
    HKLM:
        Software\Autodesk\MC3:
            HKLMADAOptin:
                Type:   'DWORD'
                Value:  '0'

            HKLMADARePrompted:
                Type:   'DWORD'
                Value:  '1'
