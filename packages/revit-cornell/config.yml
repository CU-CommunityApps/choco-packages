Id:             'revit-cornell'
Description:    'Revit 2022 - buildtest1'
Version:        '22.0.2.392'

Install:
    File:       '%INSTALL_DIR%\Installer.exe'
    FileType:   'exe'
    Arguments:  '-i deploy --offline_mode --ui_mode basic -o "%INSTALL_DIR%\Collection.xml'
    ExitCodes:  [0]

Applications:
    revit:
        DisplayName:    'Revit 2022'
        Path:           '%PROGRAMFILES%\Autodesk\Revit 2022\Revit.exe'
        LaunchParams:   ''
        WorkDir:        ''

Environment:
    ADSKFLEX_LICENSE_FILE: '%REVIT_LICENSE_FILE%'

Registry:

    HKUD:
        SOFTWARE\Autodesk\MC3:
            ADAOptIn:
                Type:   'DWORD'
                Value:  '0'
                
            ADARePrompted:
                Type:   'DWORD'
                Value:  '1'

            OverridedByHKLM:
                Type:   'DWORD'
                Value:  '0'
                
    HKLM:
        Software\Autodesk\MC3:
            HKLMADAOptin:
                Type:   'DWORD'
                Value:  '0'

            HKLMADARePrompted:
                Type:   'DWORD'
                Value:  '1'
