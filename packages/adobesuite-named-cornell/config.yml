Id:             'adobesuite-named-cornell'
Description:    'Adobe Suite 2024'
Version:        '2.0.0.3'

Install:
    File:       '%INSTALL_DIR%\Build\setup.exe'
    FileType:   'exe'
    Arguments:  '--silent'
    ExitCodes:  [0]

Applications:
    illustrator: 
        DisplayName:    'Adobe Illustrator 2024'
        Path:           '%PROGRAMFILES%\Adobe\Adobe Illustrator 2024\Support Files\Contents\Windows\illustrator.exe'
        LaunchParams:   ''
        WorkDir:        ''

    aftereffects: 
        DisplayName:    'Adobe After Effects 2024'
        Path:           '%PROGRAMFILES%\Adobe\Adobe After Effects 2024\Support Files\AfterFX.exe'
        LaunchParams:   ''
        WorkDir:        ''

    indesign: 
        DisplayName:    'Adobe InDesign 2024'
        Path:           '%PROGRAMFILES%\Adobe\Adobe InDesign 2024\InDesign.exe'
        LaunchParams:   ''
        WorkDir:        ''

    photoshop: 
        DisplayName:    'Adobe Photoshop 2024'
        Path:           '%PROGRAMFILES%\Adobe\Adobe Photoshop 2024\Photoshop.exe'
        LaunchParams:   ''
        WorkDir:        ''

    premierepro: 
        DisplayName:    'Adobe Premiere Pro 2024'
        Path:           '%PROGRAMFILES%\Adobe\Adobe Premiere Pro 2024\Adobe Premiere Pro.exe'
        LaunchParams:   ''
        WorkDir:        ''
              
