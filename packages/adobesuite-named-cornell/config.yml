Id:             'adobesuite-named-cornell'
Description:    'Adobe Suite 2025'
Version:        '6.6.0'

Install:
    File:       '%INSTALL_DIR%\Build\setup.exe'
    FileType:   'exe'
    Arguments:  '--silent'
    ExitCodes:  [0]

Applications:
    illustrator: 
        DisplayName:    'Adobe Illustrator 2025'
        Path:           '%PROGRAMFILES%\Adobe\Adobe Illustrator 2025\Support Files\Contents\Windows\illustrator.exe'
        LaunchParams:   ''
        WorkDir:        ''

    aftereffects: 
        DisplayName:    'Adobe After Effects 2025'
        Path:           '%PROGRAMFILES%\Adobe\Adobe After Effects 2025\Support Files\AfterFX.exe'
        LaunchParams:   ''
        WorkDir:        ''

    indesign: 
        DisplayName:    'Adobe InDesign 2025'
        Path:           '%PROGRAMFILES%\Adobe\Adobe InDesign 2025\InDesign.exe'
        LaunchParams:   ''
        WorkDir:        ''

    photoshop: 
        DisplayName:    'Adobe Photoshop 2025'
        Path:           '%PROGRAMFILES%\Adobe\Adobe Photoshop 2025\Photoshop.exe'
        LaunchParams:   ''
        WorkDir:        ''

    premierepro: 
        DisplayName:    'Adobe Premiere Pro 2025'
        Path:           '%PROGRAMFILES%\Adobe\Adobe Premiere Pro 2025\Adobe Premiere Pro.exe'
        LaunchParams:   ''
        WorkDir:        ''
              
