Id:             'adobesuite-named-cornell'
Description:    'Adobe Suite 2022'
Version:        '26.0.2'

Install:
    File:       '%INSTALL_DIR%\Build\setup.exe'
    FileType:   'exe'
    Arguments:  '--silent'
    ExitCodes:  [0]

Applications:
    illustrator: 
        DisplayName:    'Adobe Illustrator 2022'
        Path:           '%PROGRAMFILES%\Adobe\Adobe Illustrator 2022\Support Files\Contents\Windows\illustrator.exe'
        LaunchParams:   ''
        WorkDir:        ''

    aftereffects: 
        DisplayName:    'Adobe After Effects 2022'
        Path:           '%PROGRAMFILES%\Adobe\Adobe After Effects 2022\Support Files\AfterFX.exe'
        LaunchParams:   ''
        WorkDir:        ''

    indesign: 
        DisplayName:    'Adobe InDesign 2022'
        Path:           '%PROGRAMFILES%\Adobe\Adobe InDesign 2022\InDesign.exe'
        LaunchParams:   ''
        WorkDir:        ''

    photoshop: 
        DisplayName:    'Adobe Photoshop 2022'
        Path:           '%PROGRAMFILES%\Adobe\Adobe Photoshop 2022\Photoshop.exe'
        LaunchParams:   ''
        WorkDir:        ''

    premierepro: 
        DisplayName:    'Adobe Premiere Pro 2022'
        Path:           '%PROGRAMFILES%\Adobe\Adobe Premiere Pro 2022\Adobe Premiere Pro.exe'
        LaunchParams:   ''
        WorkDir:        ''
              
Files:
    '%TOOLS_DIR%\Adobe Illustrator Prefs': '%SYSTEMDRIVE%\Users\Default\AppData\Roaming\Adobe\Adobe Illustrator 26 Settings\en_US\x64\Adobe Illustrator Prefs'    
    '%TOOLS_DIR%\AI\SCRPriorState.json': '%SYSTEMDRIVE%\Users\Default\AppData\Roaming\Adobe\Adobe Illustrator\26.0.2\SCRPriorState'
    '%TOOLS_DIR%\PP\SCRPriorState.json': '%SYSTEMDRIVE%\Users\Default\AppData\Roaming\Adobe\Premiere Pro\22.0\SCRPriorState.json'
    '%TOOLS_DIR%\PP\blocklist.en_US.json': '%SYSTEMDRIVE%\Users\Default\AppData\Roaming\Adobe\Premiere Pro\22.0\SystemCompatibilityReport\22.0\win\blocklist.en_US.json'
    '%TOOLS_DIR%\AEF\SCRPriorState.json': '%SYSTEMDRIVE%\Users\Default\AppData\Roaming\Adobe\After Effects\22.1\SCRPriorState.json'
    '%TOOLS_DIR%\Adobe After Effects 22.1 Prefs.txt': '%SYSTEMDRIVE%\Users\Default\AppData\Roaming\Adobe\After Effects\22.1\Adobe After Effects 22.1 Prefs.txt'
    '%TOOLS_DIR%\Adobe Photoshop 2022 Prefs.psp': '%SYSTEMDRIVE%\Users\Default\AppData\Roaming\Adobe\Adobe Photoshop 2022\Adobe Photoshop 2022 Settings\Adobe Photoshop 2022 Prefs.psp'
    
Registry:
    HKUD:
        Software\Microsoft\Windows\CurrentVersion\Internet Settings:
            DisableCachingOfSSLPages:
                Type:   'DWORD'
                Value:  '0'
