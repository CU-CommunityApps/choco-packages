Id:             'adobesuite-named-cornell'
Description:    'Adobe Suite 2023'
Version:        '2.0.0.3'

Install:
    File:       '%INSTALL_DIR%\Build\setup.exe'
    FileType:   'exe'
    Arguments:  '--silent'
    ExitCodes:  [0]

Applications:
    acrobat: 
        DisplayName:    'Adobe Acrobat 2023'
        Path:           '%PROGRAMFILES%\Adobe\Acrobat DC\Acrobat\Acrobat.exe'        
        LaunchParams:   ''
        WorkDir:        ''  
    
    illustrator: 
        DisplayName:    'Adobe Illustrator 2023'
        Path:           '%PROGRAMFILES%\Adobe\Adobe Illustrator 2023\Support Files\Contents\Windows\illustrator.exe'
        LaunchParams:   ''
        WorkDir:        ''

    aftereffects: 
        DisplayName:    'Adobe After Effects 2023'
        Path:           '%PROGRAMFILES%\Adobe\Adobe After Effects 2023\Support Files\AfterFX.exe'
        LaunchParams:   ''
        WorkDir:        ''

    indesign: 
        DisplayName:    'Adobe InDesign 2023'
        Path:           '%PROGRAMFILES%\Adobe\Adobe InDesign 2023\InDesign.exe'
        LaunchParams:   ''
        WorkDir:        ''

    photoshop: 
        DisplayName:    'Adobe Photoshop 2023'
        Path:           '%PROGRAMFILES%\Adobe\Adobe Photoshop 2023\Photoshop.exe'
        LaunchParams:   ''
        WorkDir:        ''

    premierepro: 
        DisplayName:    'Adobe Premiere Pro 2023'
        Path:           '%PROGRAMFILES%\Adobe\Adobe Premiere Pro 2023\Adobe Premiere Pro.exe'
        LaunchParams:   ''
        WorkDir:        ''
              
