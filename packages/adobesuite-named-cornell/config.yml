    #'%TOOLS_DIR%\Adobe Illustrator Prefs': '%SYSTEMDRIVE%\Users\Default\AppData\Roaming\Adobe\Adobe Illustrator 28 Settings\en_US\x64\Adobe Illustrator Prefs'
