Id:             'wherescape-info'
Description:    'Wherescape - INFO4555b'
Version:        '8.3.1.1'

Install:
    File:       '%INSTALL_DIR%\RED_8311.exe'
    FileType:   'exe'
    Arguments:  '/q'
    ExitCodes:  [0]

Applications:
    wherescapered:
        DisplayName:    'Wherescape Red'
        Path:           '%PROGRAMFILES%\Wherescape\RED\med.exe'
        LaunchParams:   ''
        WorkDir:        ''

    wherescapeadm:
        DisplayName:    'Wherescape Administrator'
        Path:           '%PROGRAMFILES%\Wherescape\RED\adm.exe'
        LaunchParams:   ''
        WorkDir:        ''

Registry:
    HKUD:
        Software\WhereScape\MetaEditor\LicenseV7:
            Licensed_To:
                Type:   'String'
                Value:  'Cornell University Academic License Expires 31 DEC 2023'

            LicenseAgreementAccepted:
                Type:   'DWORD'
                Value:  '00000001'
                
            License_Key:
                Type:   'String'
                Value:  '%WHERESCAPE_LICENSE_KEY%'
            
        Software\Wherescape\RED\DB_Logon:
            Meta_Dsn_Arch:
                Type:   'String'
                Value:  '64'
                
            Connect_ID:
                Type:  'String'
                Value: 'INFO4555'
                
