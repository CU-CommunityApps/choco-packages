Id:             'ansysdiscovery-coecis'
Description:    'ANSYS Discovery - Reduced'
Version:        '25.2.20250613'

Install:
    File:       '%INSTALL_DIR%\DISCOVERY\setup.exe'
    FileType:   'exe' 
    Arguments:  '-silent -install_dir "%PROGRAMFILES%\Ansys Inc\v252" -product_flag -discoveryreduced'
    ExitCodes:  [0]

Applications:
    ANSYSDIS:
        DisplayName:    'Discovery 2025 R2'
        Path:           '%PROGRAMFILES%\ANSYS Inc\v252\Discovery\Discovery.exe'
        LaunchParams:   ''
        WorkDir:        ''

Files: 
    '%INSTALL_DIR%\DISCOVERY\ApipUserConfig.txt': '%SYSTEMDRIVE%\Users\Default\AppData\Roaming\Ansys\v252\ApipUserConfig.txt'
    '%INSTALL_DIR%\DISCOVERY\UserSettings.xml': '%SYSTEMDRIVE%\Users\Default\AppData\Local\Ansys_Inc\v252\Discovery\UserSettings\UserSettings.xml'
    '%INSTALL_DIR%\DISCOVERY\CADConfigurationInfo.XML': '%PROGRAMFILES%\ANSYS Inc\v252\commonfiles\CAD\CADConfigurationInfo.XML'
    '%INSTALL_DIR%\DISCOVERY\ansyslmd.ini': '%PROGRAMFILES%\ANSYS Inc\Shared Files\Licensing\ansyslmd.ini'
