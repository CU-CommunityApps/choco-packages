Id:             'arcgispro-vet'
Description:    'arcgispro - buildtest2'
Version:        '2.8.29751'

Install:
  - File:       '%INSTALL_DIR%\ArcGISd1\ArcGISPro.msi'
    FileType:   'msi'
    Arguments:  'ALLUSERS=1 ENABLEEUEI=0 ACCEPTEULA=yes CHECKFORUPDATESATSTARTUP=0 SOFTWARE_CLASS=Professional AUTHORIZATION_TYPE=NAMED_USER /qn /norestart'
    ExitCodes:  [0]

  - File:       '%INSTALL_DIR%\ArcGISd2\ArcGISProHelp.msi'
    FileType:   'msi'
    Arguments:  '/qn /norestart'
    ExitCodes:  [0]

  - File:       '%INSTALL_DIR%\ArcGISd3\DataInteropPro.msi'
    FileType:   'msi'
    Arguments:  '/qn /norestart'
    ExitCodes:  [0]

  - File:       '%INSTALL_DIR%\ArcGISd4\CSD.msi'
    FileType:   'msi'
    Arguments:  '/qn /norestart'
    ExitCodes:  [0]

  - File:       '%INSTALL_DIR%\ArcGISd5\RasterData.msi'
    FileType:   'msi'
    Arguments:  '/qn /norestart'
    ExitCodes:  [0]
    
Applications:
    arcgispro:
        DisplayName:    'ArcGIS Pro'
        Path:           '%PROGRAMFILES%\ArcGIS\Pro\bin\ArcGISPro.exe'
        LaunchParams:   ''
        WorkDir:        ''

Registry:
    HKUD:
        Software\ESRI\ArcGIS Online For Pro\Portals:
            URL0:
                Type:   'String'
                Value:  'https://www.arcgis.com'
                
            URL1:
                Type:   'String'
                Value:  'https://cugis.maps.arcgis.com'    
                
        Software\ESRI\ArcGIS Online For Pro\SignIn:
            HomeServerURIFile:
                Type:   'String'
                Value:  'https://cugis.maps.arcgis.com'
            
            ConfigLicense:
                Type:   'DWORD'
                Value:  '0'  
                
            AuthorizationPortal:
                Type:   'String'
                Value:  'https://cugis.maps.arcgis.com'   
                
            LicenseWarning:
                Type:   'DWORD'
                Value:  '0'   
                
        Software\ESRI\ArcGIS Online For Pro\SignIn\cugis.maps.arcgis.com:
            Authentication:
                Type:   'DWORD'
                Value:  '0'
              
            Hosted Services Supported:
                Type:   'DWORD'
                Value:  '1'

            IsPortal:
                Type:   'DWORD'
                Value:  '0' 
                
            Organization:
                Type:   'String'
                Value:  'Cornell University'
                
            PortalDeploymentType:
                Type:   'DWORD'
                Value:  '0'
                
            Supports OAuth:
                Type:   'DWORD'
                Value:  '1'
                        
        Software\ESRI\ArcGISPro\Licensing:
            ARCPRO_AUTH_TYPE:
                Type:   'String'
                Value:  'STANDARD'

            ARCPROWORKOFFLINE:
                Type:   'String'
                Value:  'FALSE' 
                
            DESKTOP_CONFIG:
                Type:   'String'
                Value:  'TRUE'
                
            FlexNetService:
                Type:   'String'
                Value:  'FALSE'
                
            LICENSE_SERVER:
                Type:   'String'
                Value:  '@Not_set'
                
            LICENSE_SERVER_PRO_ON_PREMISES:
                Type:   'String'
                Value:  'none'
            
            SingleUse_Installed:
                Type:   'String'
                Value:  'Professional' 
                
            SOFTWARE_CLASS:
                Type:   'String'
                Value:  'Professional' 
                
            SOFTWARE_CLASS_FN:
                Type:   'String'
                Value:  'Professional' 
                
            SOFTWARE_TYPE:
                Type:   'String'
                Value:  'ArcPro' 
                
            TIMEOUTWARNING:
                Type:   'String'
                Value:  'TRUE'
                
        Software\ESRI\ArcGISPro\Settings:        
                Type:   'DWORD'
                Value:  '1'
