Id:             'arcgispro-vet'
Description:    'arcgispro - buildtest2'
Version:        '3.1.0'

Install:
  - File:       '%INSTALL_DIR%\ArcGISPro.msi'
    FileType:   'msi'
    Arguments:  'ALLUSERS=1 ENABLEEUEI=0 ACCEPTEULA=yes CHECKFORUPDATESATSTARTUP=0 SOFTWARE_CLASS=Professional AUTHORIZATION_TYPE=NAMED_USER LICENSE_URL="https://cugis.maps.myarcgis.com" /qn /norestart'
    ExitCodes:  [0]
  
Applications:
    arcgispro:
        DisplayName:    'ArcGIS Pro'
        Path:           '%PROGRAMFILES%\ArcGIS\Pro\bin\ArcGISPro.exe'
        LaunchParams:   ''
        WorkDir:        ''
