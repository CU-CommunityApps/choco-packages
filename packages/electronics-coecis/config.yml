Id:             'electronics-coecis'
Description:    'ANSYS Electronics - 2025 R2'
Version:        '25.2'

Install:
    File:       '%INSTALL_DIR%\ELECTRONICS\setup.exe'
    FileType:   'exe' 
    Arguments:  'silent -install_dir "%PROGRAMFILES%\Ansys Inc\v252\AnsysEM" -media_dir %INSTALL_DIR%\ELECTRONICS\252-1.dvd'
    ExitCodes:  [0]

Applications:
    electronics:
        DisplayName:    'Ansys Electronics Desktop 2025 R2'
        Path:           '%PROGRAMFILES%\Ansys Inc\v252\AnsysEM\ansysedt.exe'
        LaunchParams:   ''
        WorkDir:        ''

Files: 
    '%TOOLS_DIR%\ELECTRONICS\ApipUserConfig.txt': '%SYSTEMDRIVE%\Users\Default\AppData\Roaming\Ansys\v252\ApipUserConfig.txt'
    '%TOOLS_DIR%\ELECTRONICS\host.cfg': '%SYSTEMDRIVE%\Users\Default\Documents\Ansoft\ElectronicsDesktop2025.2\config\host.cfg'
    '%TOOLS_DIR%\\ELECTRONICS\host_user.xml': '%SYSTEMDRIVE%\Users\Default\Documents\Ansoft\ElectronicsDesktop2025.2\config\host_user.XML'

Scripts:
    start:
        System: '%TOOLS_DIR%\startup.ps1' # Runs at system startup - Update files to match system hostname
        User: '%TOOLS_DIR%\logon.ps1'     # Runs at user logon - Update project file path
