Id:             'electronics-coecis'
Description:    'ANSYS Electronics 2022 R2b'
Version:        '22.2'

Install:
    File:       '%INSTALL_DIR%\AnsysEM\setup.exe'
    FileType:   'exe' 
    Arguments:  '-s -f1C:\ProgramData\chocolatey\lib\electronics-coecis\tools\installer\AnsysEM\responsefile.iss'
    ExitCodes:  [0]

Applications:
    electronics:
        DisplayName:    'Ansys Electronics Desktop 2022 R2'
        Path:           '%PROGRAMFILES%\AnsysEM\v222\Win64\ansysedt.exe'
        LaunchParams:   ''
        WorkDir:        ''

Files: 
    '%TOOLS_DIR%\apip-service.txt': '%SYSTEMDRIVE%\Users\Default\Documents\Ansoft\ElectronicsDesktop2022.2\config\apip-service.txt'
    '%TOOLS_DIR%\d4eac1d0625e4da.cfg': '%SYSTEMDRIVE%\Users\Default\Documents\Ansoft\ElectronicsDesktop2022.2\config\d4eac1d0625e4da.cfg'
    '%TOOLS_DIR%\d4eac1d0625e4da_user.xml': '%SYSTEMDRIVE%\Users\Default\Documents\Ansoft\ElectronicsDesktop2022.2\config\d4eac1d0625e4da_user.xml'
