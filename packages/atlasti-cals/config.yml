Id:             'atlasti-cals'
Description:    'atlasti-cals'
Version:        '8.3.20.0'

Install:
    File:       '%INSTALL_DIR%\Atlasti_8.3.msi'
    FileType:   'msi'
    Arguments:  '/qn APPLICATIONFOLDER="%PROGRAMFILES(x86)%\My ATLAS.ti"'
    ExitCodes:  [0]

Applications:
    atlasti:
        DisplayName:    'Atlasti8'
        Path:           '%PROGRAMFILES(x86)%\My ATLAS.ti\Atlasti8.exe'
        LaunchParams:   ''
        WorkDir:        ''

Registry:
    HKUD:
        SOFTWARE\Scientific Software\ATLAS.ti.8:
            SendTelemetry:
                Type:   'DWORD'
                Value:  '00000000'

    HKLM:
        SOFTWARE\Scientific Software\ATLAS.ti.8:
            License:
                Type:   'string'
                Value:  '%ATLASTI_LICENSE_KEY%'
