Id:             'arcgispro-cals'
Description:    'arcgispro-cals'
Version:        '2.2'

Install:
  - File:       '%INSTALL_DIR%\ArcGISd1\ArcGISPro_22_163783d1.msi'
    FileType:   'msi'
    Arguments:  'ALLUSERS=1 ENABLEEUEI=0 CHECKFORUPDATESATSTARTUP=0 /qb'
    ExitCodes:  [0]

  - File:       '%INSTALL_DIR%\ArcGISd2\ArcGISProHelpd2.msi'
    FileType:   'msi'
    Arguments:  '/qb'
    ExitCodes:  [0]

  - File:       '%INSTALL_DIR%\ArcGISd3\DataInteropProd3.msi'
    FileType:   'msi'
    Arguments:  '/qb'
    ExitCodes:  [0]

  - File:       '%INSTALL_DIR%\ArcGISd4\ProCoordinateSystemsDatad4.msi'
    FileType:   'msi'
    Arguments:  '/qb'
    ExitCodes:  [0]
   
Applications:
    arcgispro:
        DisplayName:    'ArcGISPro'
        Path:           '%PROGRAMFILES%\ArcGIS\Pro\bin\ArcGISPro.exe'
        LaunchParams:   ''
        WorkDir:        'z:\'
        
Registry:

    HKLM:
        SOFTWARE\ESRI\ArcGISPro\Licensing:
            SEAT_PREFERENCE:
                Type:   'String'
                Value:  'Float'
                
            ARCPRO_AUTH_TYPE:
                Type:   'String'
                Value:  'STANDARD'
                
            SOFTWARE_TYPE:
                Type:   'String'
                Value:  'CLASSIC'
                
            AUTHORIZATION_TYPE:
                Type:   'String'
                Value:  'CONCURRENT_USE'      

            LOCK_AUTH_SETTINGS:
                Type:   'String'
                Value:  'True'

            LICENSE_SERVER:
                Type:   'String'
                Value:  '%LICENSE_SERVER%'
                
            SOFTWARE_CLASS_FN:
                Type:   'String'
                Value:  'Professional'                  

        SOFTWARE\ESRI\ArcGISPro\Settings:
            ENABLEEUEI:
                Type:   'dword'
                Value:  '0'
             
            ArcGIS_Connection:
                Type:   'dword'
                Value:  '0'
                
                  
