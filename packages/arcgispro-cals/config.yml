Id:             'arcgispro-cals'
Description:    'arcgispro-cals'
Version:        '2.2.0'

Install:
  - File:       '%INSTALL_DIR%\ArcGISd1\ArcGISPro.msi'
    FileType:   'msi'
    Arguments:  'ALLUSERS=1 ENABLEEUEI=0 CHECKFORUPDATESATSTARTUP=0 ESRI_LICENSE_HOST=%LICENSE_SERVER% SOFTWARE_CLASS=Professional AUTHORIZATION_TYPE=CONCURRENT_USE /qn'
    ExitCodes:  [0]

  - File:       '%INSTALL_DIR%\ArcGISd2\ArcGISProHelpd2.msi'
    FileType:   'msi'
    Arguments:  '/qn'
    ExitCodes:  [0]

  - File:       '%INSTALL_DIR%\ArcGISd3\DataInteropProd3.msi'
    FileType:   'msi'
    Arguments:  '/qn'
    ExitCodes:  [0]

  - File:       '%INSTALL_DIR%\ArcGISd4\ProCoordinateSystemsDatad4.msi'
    FileType:   'msi'
    Arguments:  '/qn'
    ExitCodes:  [0]
   
Applications:
    arcgispro:
        DisplayName:    'ArcGIS Pro'
        Path:           '%PROGRAMFILES%\ArcGIS\Pro\bin\ArcGISPro.exe'
        LaunchParams:   ''
        WorkDir:        ''
        
    arcgisproauth:
        DisplayName:    'ArcGIS Pro Duo Auth'
        Path:           '%PROGRAMFILESX86%\Internet Explorer\iexplore.exe'
        LaunchParams:   'https://ccegeomaps.maps.arcgis.com'
        WorkDir:        ''

Registry:
    HKUD:
        Software\ESRI\ArcGIS Online For Pro\Portals:
            URL0:
                Type:   'String'
                Value:  'https://ccegeomaps.maps.arcgis.com'
                
        Software\ESRI\ArcGIS Online For Pro\SignIn:
            HomeServerURIFile:
                Type:   'String'
                Value:  'https://ccegeomaps.maps.arcgis.com'
                
        Software\ESRI\ArcGIS Online For Pro\SignIn\ccegeomaps.maps.arcgis.com:
            Authentication:
                Type:   'DWORD'
                Value:  '0'
                
            IsPortal:
                Type:   'DWORD'
                Value:  '1'                
