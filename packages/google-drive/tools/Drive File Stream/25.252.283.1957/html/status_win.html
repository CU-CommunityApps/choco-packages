<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./material.min.css">
    <link rel="stylesheet" href="./product_sans.css">
    <link rel="stylesheet" href="./status_win.css">
    <script src="./material.min.js"></script>
    <script src="./jquery2.js"></script>
    <script src="./base.js"></script>
    <script src="./status_win.js"></script>
  </head>
  <body oncontextmenu="return false">
    <div class="mdl-layout mdl-js-layout">
      <div id="header-bar">
        <img id="user-img" src="ic_account_circle_googblue_24dp.svg">
        <span id="user-name-email">
          <!-- Don't assume language for username and email. This is based on the user's account,
               not on their system settings. -->
          <div id="user-name" class="primary-font" lang=""></div>
          <!-- tabindex attribute needed for a11y features support. -->
          <div id="user-email" class="secondary-font" lang="" tabindex="-1"></div>
        </span>

        <!-- Right aligned icon buttons -->
        <button id="open-drive-folder-button"
            class="mdl-button mdl-js-button mdl-button--icon hidden"
            onclick="openGoogleDriveFolder_();">
          <img id="open-google-drive-icon" src="ic_go_to_drive_folder.svg">
        </button>
        <div for="open-drive-folder-button" id="open-drive-folder-tooltip" class="mdl-tooltip" aria-hidden="true">
          <!-- Set by the JS-->
        </div>
        <button id="menu-button" class="mdl-button mdl-js-button mdl-button--icon">
          <img id="more-menu-icon" src="ic_more_vert_grey600_24dp.svg">
        </button>
        <div for="menu-button" id="menu-button-tooltip" class="mdl-tooltip" aria-hidden="true">
          <!-- Set by the JS-->
        </div>

        <ul id="menu-list"
            for="menu-button"
            class="mdl-menu mdl-js-menu mdl-js-ripple-effect">
          <li id="about" class="mdl-menu__item" onclick="about_();"></li>
          <li id="help" class="mdl-menu__item" onclick="help_();"></li>
          <li id="submit-feedback" class="mdl-menu__item" onclick="submitFeedback_();"></li>
          <li class="separator"></li>
          <li id="pause-syncing" class="mdl-menu__item" onclick="pauseSyncing_();"></li>
          <li id="resume-syncing" class="mdl-menu__item hidden" onclick="resumeSyncing_();"></li>
          <li id="preferences" class="mdl-menu__item" onclick="preferences_();"></li>
          <li id="preferences-separator" class="separator"></li>
          <li id="switch-account" class="mdl-menu__item" onclick="switchAccount_();"></li>
          <li id="sign-out" class="mdl-menu__item" onclick="signOut_();"></li>
          <li id="quit" class="mdl-menu__item" onclick="quit_()"></li>
        </ul>
      </div>

      <div id="main" tabindex="-1"><!-- tabindex attribute needed for a11y features support. -->
        <div id="loading-pane">
          <div id="loading-spinner" class="mdl-spinner mdl-js-spinner mdl-spinner--single-color is-active"></div>
        </div>

        <div id="sign-in-pane" class="hidden">
          <img id="sign-in-img" src="logo_drive_no_border.svg">
          <div id="full-product-name"></div>
          <button id="sign-in-button"
              class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
              onclick="signIn_();">
          </button>
        </div>

        <div id="main-pane" class="hidden">
          <ul id="activity-list"></ul>

          <div id="status-bar">
            <div class="mdl-layout-spacer"></div>
            <div id="status-bar-message" class="primary-font"></div>
            <img id="up-to-date-icon" src="ic_done_all_grey.svg" class="hidden">
            <img id="quota-exceeded-icon" class="right-icon" src="ic_warning_grey600_24dp.svg" class="hidden">
          </div>
        </div>
      </div>
    </div>

    <!-- Templated items for activity-list -->
    <li class="activity-list-item activity-list-item-template hidden">
      <img class="activity-list-item-icon">
      <div class="activity-list-item-bottom-border">
        <div class="activity-list-item-description">
          <div class="activity-list-item-description-primary primary-font"></div>
          <div class="activity-list-item-description-secondary secondary-font"></div>
        </div>
        <div class="activity-list-item-status">
          <svg class="activity-list-item-queued-download hidden" viewBox="0 0 24 24" role="img">
            <title class="activity-list-item-queued-download-title"></title>
            <polygon id="Shape" points="9 6 15 6 15 12 19 12 12 19 5 12 9 12"></polygon>
          </svg>
          <svg class="activity-list-item-queued-upload hidden" viewBox="0 0 24 24" role="img">
            <title class="activity-list-item-queued-upload-title"></title>
            <polygon id="Shape" points="9 18 15 18 15 12 19 12 12 5 5 12 9 12"></polygon>
          </svg>
          <div class="activity-list-item-circle hidden"></div>
          <div
              class="activity-list-item-progress-spinner mdl-spinner mdl-js-spinner mdl-spinner--single-color hidden"
              role="progressbar">
          </div>
          <img class="activity-list-item-completed hidden" src="ic_done_grey.svg">
        </div>

      </div>
    </li>
  </body>
</html>
