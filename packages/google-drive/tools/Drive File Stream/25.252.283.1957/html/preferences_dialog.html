<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=11">
  <link rel="stylesheet" href="./material.min.css">
  <link rel="stylesheet" href="./preferences_dialog.css">
  <script src="./jquery2.js"></script>
  <script src="./material.min.js"></script>
  <script src="./base.js"></script>
  <script src="./preferences_dialog.js"></script>
</head>
<body>
  <div id="left-pane">
    <div id="settings-section">
      <svg id="settings-icon" viewBox="0 0 20 20" role="img">
        <path fill="none" d="M0 0h20v20H0V0z"/>
        <path d="M15.95 10.78c.03-.25.05-.51.05-.78s-.02-.53-.06-.78l1.69-1.32c.15-.12.19-.34.1-.51l-1.6-2.77c-.1-.18-.31-.24-.49-.18l-1.99.8c-.42-.32-.86-.58-1.35-.78L12 2.34c-.03-.2-.2-.34-.4-.34H8.4c-.2 0-.36.14-.39.34l-.3 2.12c-.49.2-.94.47-1.35.78l-1.99-.8c-.18-.07-.39 0-.49.18l-1.6 2.77c-.1.18-.06.39.1.51l1.69 1.32c-.04.25-.07.52-.07.78s.02.53.06.78L2.37 12.1c-.15.12-.19.34-.1.51l1.6 2.77c.1.18.31.24.49.18l1.99-.8c.42.32.86.58 1.35.78l.3 2.12c.04.2.2.34.4.34h3.2c.2 0 .37-.14.39-.34l.3-2.12c.49-.2.94-.47 1.35-.78l1.99.8c.18.07.39 0 .49-.18l1.6-2.77c.1-.18.06-.39-.1-.51l-1.67-1.32zM10 13c-1.65 0-3-1.35-3-3s1.35-3 3-3 3 1.35 3 3-1.35 3-3 3z"/>
      </svg>
      <div id="settings-title">
        <div id="settings-title-primary-text"><!-- Set by the JS. --></div>
        <div id="settings-title-secondary-text"><!-- Set by the JS. --></div>
      </div>
    </div>
  </div>
  <div id="right-pane">
    <div id="settings-body">
      <div id="settings-body-title"><!-- Set by the JS. --></div>
      <div id="account-info">
        <img id="user-photo" src="ic_account_circle_googblue_24dp.svg" />
        <div id="user-info">
          <div id="user-name"><!-- Set by the JS. --></div>
          <div id="user-email"><!-- Set by the JS. --></div>
        </div>
      </div>
      <div id="account-buttons">
        <button id="switch-account-button"
                class="button mdl-button mdl-js-button"
                onclick="switchAccount_()"><!-- Set by the JS. --></button>
        <button id="sign-out-button"
                class="button mdl-button mdl-js-button"
                onclick="signOut_()"><!-- Set by the JS. --></button>
      </div>
      <div class="separator"></div>
      <div class="settings-list">
        <div class="subsection-title">
          <div id="content-cache-picker-title"><!-- Set by the JS. --></div>
          <a class="learn-more-link" href="#"><!-- Set by the JS. --></a>
        </div>
        <div class="directory-picker">
          <svg class="directory-icon" viewBox="0 0 24 24">
            <path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/>
            <path d="M0 0h24v24H0z" fill="none"/>
          </svg>
          <div id="content-cache-path" class="local-directory-path"><!-- Set by the JS. --></div>
          <div id="content-cache-path-tooltip"
               class="mdl-tooltip"
               aria-hidden="true"
               for="content-cache-path"><!-- Set by the JS--></div>
          <button id="change-content-cache-button"
                  class="change-button button mdl-button mdl-js-button"
                  onclick="openContentCachePicker_()"><!-- Set by the JS. --></button>
        </div>
        <div class="subsection-title">
          <div id="drive-letter-picker-title" class="drive-letter-picker-element"><!-- Set by the JS. --></div>
          <a class="drive-letter-picker-element learn-more-link" href="#"><!-- Set by the JS. --></a>
          <div id="mount-point-picker-title" class="mount-point-picker-element"><!-- Set by the JS. --></div>
          <a class="mount-point-picker-element learn-more-link" href="#"><!-- Set by the JS. --></a>
        </div>
        <div id="drive-letter-picker" class="drive-letter-picker-element">
          <button id="drive-letter-button" class="mdl-button mdl-js-button">
            <div id="drive-letter-button-value"><!-- Set by the JS. --></div>
            <svg class="dropdown-button-icon" viewBox="0 0 24 24">
              <path d="M7 10l5 5 5-5z"/>
              <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
          </button>
          <ul id="drive-letter-list"
              class="mdl-menu mdl-js-menu mdl-menu--unaligned mdl-js-ripple-effect"
              for="drive-letter-picker">
            <li class="drive-letter-picker-element-template hidden mdl-menu__item"
                onclick="selectDriveLetter_(this);"></li>
          </ul>
        </div>
        <div class="directory-picker mount-point-picker-element">
          <svg class="directory-icon" viewBox="0 0 24 24">
            <path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/>
            <path d="M0 0h24v24H0z" fill="none"/>
          </svg>
          <div id="mount-point-path" class="local-directory-path"><!-- Set by the JS. --></div>
          <div id="mount-point-path-tooltip"
               class="mdl-tooltip"
               aria-hidden="true"
               for="mount-point-path"><!-- Set by the JS. --></div>
          <button id="change-mount-point-button"
                  class="change-button button mdl-button mdl-js-button"
                  onclick="openMountPointPicker_()"><!-- Set by the JS. --></button>
        </div>
      </div>
    </div>
    <div id="settings-footer">
      <a id="network-settings-link"
         href="#"
         onclick="showNetworkSettings_(true)"><!-- Set by the JS. --></a>
      <div id="settings-footer-buttons">
        <button id="cancel-button"
                class="button mdl-button mdl-js-button"
                onclick="exit_()"><!-- Set by the JS. --></button>
        <button id="ok-button"
                class="button mdl-button mdl-js-button mdl-button--raised"
                onclick="save_()"><!-- Set by the JS. --></button>
      </div>
    </div>
  </div>
  <div id="network-settings-layer" class="dialog-layer hidden">
    <div id="network-settings" class="mdl-shadow--8dp">
      <div id="network-settings-proxy">
        <div id="proxy-settings-title" class="category-title"><!-- Set by the JS. --></div>
        <div class="category-items">
          <label id="network-settings-proxy-auto-detect-option"
                 class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
                 for="network-settings-proxy-auto-detect">
            <input id="network-settings-proxy-auto-detect"
                   class="mdl-radio__button"
                   checked
                   name="network-settings-proxy"
                   type="radio">
            <span id="network-settings-proxy-auto-detect-label"
                  class="mdl-radio__label"><!-- Set by the JS. --></span>
          </label>
          <label id="network-settings-proxy-direct-connection-option"
                 class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
                 for="network-settings-proxy-direct-connection">
            <input id="network-settings-proxy-direct-connection"
                   class="mdl-radio__button"
                   name="network-settings-proxy"
                   type="radio" >
            <span id="network-settings-proxy-direct-connection-label"
                  class="mdl-radio__label"><!-- Set by the JS. --></span>
          </label>
        </div>
      </div>
      <div class="separator"></div>
      <div id="network-settings-bandwidth-throttling">
        <div id="bandwidth-settings-title" class="category-title"><!-- Set by the JS. --></div>
        <div class="category-items">
          <span id="download-rate-title"
                class="category-items-section-title"><!-- Set by the JS. --></span>
          <label id="network-settings-bandwidth-download-no-limit-option"
                 class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
                 for="network-settings-bandwidth-download-no-limit">
            <input id="network-settings-bandwidth-download-no-limit"
                   class="mdl-radio__button"
                   checked
                   name="network-settings-bandwidth-download"
                   type="radio">
            <span id="network-settings-bandwidth-download-no-limit-label"
                  class="mdl-radio__label"><!-- Set by the JS. --></span>
          </label>
          <label id="network-settings-bandwidth-download-limit-option"
                 class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
                 for="network-settings-bandwidth-download-limit">
            <input id="network-settings-bandwidth-download-limit"
                   class="mdl-radio__button"
                   name="network-settings-bandwidth-download"
                   type="radio">
            <span id="network-settings-bandwidth-download-limit-label"
                  class="mdl-radio__label"><!-- Set by the JS. --></span>
            <div class="mdl-textfield mdl-js-textfield">
              <input id="network-settings-bandwidth-download-limit-value"
                     class="mdl-textfield__input"
                     pattern="[0-9]*(\.[0-9]+)?"
                     type="text"
                     onfocus="selectDownloadRateLimitToOption_()"
                     onblur="maybeSelectDownloadRateNoLimitOption_()">
            </div>
            <span>KB/second</span>
          </label>
          <span id="upload-rate-title"
                class="category-items-section-title"><!-- Set by the JS. --></span>
          <label id="network-settings-bandwidth-upload-no-limit-option"
                 class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
                 for="network-settings-bandwidth-upload-no-limit">
            <input id="network-settings-bandwidth-upload-no-limit"
                   class="mdl-radio__button"
                   checked
                   name="network-settings-bandwidth-upload"
                   type="radio">
            <span id="network-settings-bandwidth-upload-no-limit-label"
                  class="mdl-radio__label"><!-- Set by the JS. --></span>
          </label>
          <label id="network-settings-bandwidth-upload-limit-option"
                 class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
                 for="network-settings-bandwidth-upload-limit">
            <input id="network-settings-bandwidth-upload-limit"
                   class="mdl-radio__button"
                   name="network-settings-bandwidth-upload"
                   type="radio">
            <span id="network-settings-bandwidth-upload-limit-label"
                  class="mdl-radio__label"><!-- Set by the JS. --></span>
            <div class="mdl-textfield mdl-js-textfield">
              <input id="network-settings-bandwidth-upload-limit-value"
                     class="mdl-textfield__input"
                     pattern="[0-9]*(\.[0-9]+)?"
                     type="text"
                     onfocus="selectUploadRateLimitToOption_()"
                     onblur="maybeSelectUploadRateNoLimitOption_()">
            </div>
            <span>KB/second</span>
          </label>
        </div>
      </div>
      <div id="network-settings-footer" class="footer">
        <button id="network-settings-ok-button"
                class="button mdl-button mdl-js-button mdl-button--raised"
                onclick="showNetworkSettings_(false)">
          <!-- Set by the JS. -->
        </button>
      </div>
    </div>
  </div>
  <div id="reboot-requested-layer" class="dialog-layer hidden">
    <div id="reboot-requested" class="mdl-shadow--8dp">
      <div id="reboot-requested-label"><!-- Set by the JS. --></div>
      <div id="reboot-requested-footer" class="footer">
        <button id="restart-later-button"
                class="button mdl-button mdl-js-button"
                onclick="exit_()"><!-- Set by the JS. --></button>
        <button id="restart-now-button"
                class="button mdl-button mdl-js-button mdl-button--raised"
                onclick="requestRestart_()"><!-- Set by the JS. --></button>
      </div>
    </div>
  </div>
  <div id="error-message-layer" class="dialog-layer hidden">
    <div id="error-message" class="mdl-shadow--8dp">
      <div id="error-message-label"><!-- Set by the JS. --></div>
      <div id="error-message-footer" class="footer">
        <button id="error-message-ok-button"
                class="button mdl-button mdl-js-button"
                onclick="dismissErrorDialog_()"><!-- Set by the JS. --></button>
      </div>
    </div>
  </div>
</body>
</html>
