Id:             'atom-cornell'
Description:    'Atom'
Version:        '1.45.0'

ChocoPackages:                              ## Chocolatey packages installed straight from Chocolatey Gallery
  - PackageName:    'atom'     ## Package name - https://chocolatey.org/packages - ie. adobereader
    InstallParams:  '-s'      ## Install args to pass to the native installer in the package. Defaults to unspecified.
                                            ## Leave blank '' if no parameters to pass
Applications:
    atom:
        DisplayName:    'Atom'
        Path:           '%PROGRAMFILES%\Atom\Atom\atom.exe'
        LaunchParams:   ''
        WorkDir:        ''

Files:
    '%TOOLS_DIR%\config.cson': '%SYSTEMDRIVE%\Users\Default\.atom\config.cson'
    '%INSTALL_DIR%\atom':      '%PROGRAMFILES%\Atom\atom'
    '%INSTALL_DIR%\app':       '%PROGRAMFILES%\Atom\app'
