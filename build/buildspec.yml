version: 0.2

phases:
  install:
    commands:
      - 'Invoke-Expression -Command "$Env:CODEBUILD_SRC_DIR\build\ChocoPacker\build.ps1"'

  pre_build:
    commands:
      - 'Get-ChildItem Env:'
      
  build:
    commands:
      - 'Start-Process -NoNewWindow -FilePath $Env:TEMP\ChocoPacker\ChocoPacker.exe'
